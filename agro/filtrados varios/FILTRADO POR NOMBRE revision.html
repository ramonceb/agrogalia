img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Volare.ashx?h=120&amp;la=es-ES&amp;w=120",
cultivo: "cultivo no supere el metro de  altura.Pepino y calabacín. En invernadero. Aplicación foliar de manera  preventiva a la dosis de 140-160 mL/hL y con un máximo de 2 aplicaciones  por campaña espaciadas 7 días.Melón y sandía.Al aire libre y en  invernadero. Aplicación foliar de manera preventiva a la dosis de 140-160  mL/hL, con un máximo de 2 aplicaciones por campaña espaciadas 7 días y un  volumen de caldo al aire libre de 400-1200 L/ha.Lechuga y similares. Al  aire libre. Aplicación foliar de manera preventiva a la dosis de 1,4-1,6  L/ha. Efectuar un máximo de 2 aplicaciones por campaña con un intervalo de  7 días y un volumen de caldo de 500-1000 L/ha.Espinaca. Al aire libre.  Aplicación foliar de manera preventiva a la dosis de 1,6 L/ha. Efectuar un  máximo de 2 aplicaciones por campaña con un intervalo de 7 a 10 días y un  volumen de caldo de 500-1000 L/ha.Brécol y repollo. Al aire libre.  Aplicación foliar de manera preventiva a la dosis de 1,6 L/ha. Efectuar un  máximo de 3 aplicaciones por campaña con un intervalo de 7 días y un  volumen de caldo de 500-1000 L/ha.Coles de Bruselas, coliflor,  colirrábanos.Al aire libre. Efectuar una aplicación por campaña a la dosis  de 1,6 L/ha desde el estadio de 3 hojas desplegadas hasta que terminen de  formarse las cabezas, mediante pulverización normal con tractor o manual  con lanza/mochila. Emplear un volumen de caldo de 500-1000 L/ha.Patata.  Aplicación foliar de manera preventiva a la dosis de 1,2-1,6 L/ha. Efectuar  un máximo de 4 aplicaciones por campaña con un intervalo de 7-10 días y un  volumen de caldo de 500-1000 L/ha. No aplicar en suelos drenados.Cebolla.  Al aire libre. Efectuar 2 aplicaciones por campaña con un intervalo de 7  días desde el engrosamiento y la elongación de las hojas hasta el inicio de  la senescencia, mediante pulverización normal con tractor o manual con  lanza/mochila. Emplear una dosis de 1,6 L/ha y un volumen de caldo de  500-1000 L/ha. Plazo de seguridadEntre el último tratamiento y la  recolección:- 21 días en escarola- 14 días en lechuga y similares (excepto  escarola), espinaca, brécol, coles de Bruselas, coliflor, colirrábanos y  repollo.- 7 días en patata y cebolla.- 3 días en melón y sandía.- 1 día en  pepino y calabacín.ObservacionesEn espinaca no aplicar en condiciones de  extrema temperatura o cuando el cultivo esté estresado. Adicionalmente, se  recomienda realizar una prueba previa si no se tiene experiencia con el  producto en la variedad cultivada.Los ingredientes activos, fluopicolida y  propamocarb, no presentan resistencias cruzadas con fungicidas antimildius  conocidos.Al tratarse de una combinación de materias activas de diferente  modo de acción, la aparición de cepas resistentes es muy poco probable.  Para evitar la aparición de resistencias, respetar estrictamente las  limitaciones de esta etiqueta en el número de aplicaciones por campaña. Es  aconsejable que las aplicaciones de VOLARE se alternen con fungicidas  pertenecientes a diferentes familias químicas en el caso de un calendario  de aplicaciones que precise más aplicaciones que las autorizadas para  VOLARE...",

consi_tec: "VOLARE es un fungicida a base de fluopicolida y propamocarb para el control de  mildius en hortícolas y patata.Aplicaciones autorizadasPepino, calabacín, melón y sandía, lechuga y similares (barbarea,  canónigos, escarola, grelos, mastuerzos, mizuna, mostaza china, rúcula,  etc.), cebolla, espinaca, brécol, coles de Bruselas, coliflor,  colirrábanos, repollo y patata, contra mildius. Dosis y modo de  empleoAplicar en pulverización normal, al aire libre mediante aplicaciones  manuales y con tractor y barra, y en invernadero, mediante equipos de  aplicación automáticos, tractor con cañón desde el exterior y aplicación  manual con lanza o pistola sólo cuando el cultivo no supere el metro de  altura.Pepino y calabacín. En invernadero. Aplicación foliar de manera  preventiva a la dosis de 140-160 mL/hL y con un máximo de 2 aplicaciones  por campaña espaciadas 7 días.Melón y sandía.Al aire libre y en  invernadero. Aplicación foliar de manera preventiva a la dosis de 140-160  mL/hL, con un máximo de 2 aplicaciones por campaña espaciadas 7 días y un  volumen de caldo al aire libre de 400-1200 L/ha.Lechuga y similares. Al  aire libre. Aplicación foliar de manera preventiva a la dosis de 1,4-1,6  L/ha. Efectuar un máximo de 2 aplicaciones por campaña con un intervalo de  7 días y un volumen de caldo de 500-1000 L/ha.Espinaca. Al aire libre.  Aplicación foliar de manera preventiva a la dosis de 1,6 L/ha. Efectuar un  máximo de 2 aplicaciones por campaña con un intervalo de 7 a 10 días y un  volumen de caldo de 500-1000 L/ha.Brécol y repollo. Al aire libre.  Aplicación foliar de manera preventiva a la dosis de 1,6 L/ha. Efectuar un  máximo de 3 aplicaciones por campaña con un intervalo de 7 días y un  volumen de caldo de 500-1000 L/ha.Coles de Bruselas, coliflor,  colirrábanos.Al aire libre. Efectuar una aplicación por campaña a la dosis  de 1,6 L/ha desde el estadio de 3 hojas desplegadas hasta que terminen de  formarse las cabezas, mediante pulverización normal con tractor o manual  con lanza/mochila. Emplear un volumen de caldo de 500-1000 L/ha.Patata.  Aplicación foliar de manera preventiva a la dosis de 1,2-1,6 L/ha. Efectuar  un máximo de 4 aplicaciones por campaña con un intervalo de 7-10 días y un  volumen de caldo de 500-1000 L/ha. No aplicar en suelos drenados.Cebolla.  Al aire libre. Efectuar 2 aplicaciones por campaña con un intervalo de 7  días desde el engrosamiento y la elongación de las hojas hasta el inicio de  la senescencia, mediante pulverización normal con tractor o manual con  lanza/mochila. Emplear una dosis de 1,6 L/ha y un volumen de caldo de  500-1000 L/ha. Plazo de seguridadEntre el último tratamiento y la  recolección:- 21 días en escarola- 14 días en lechuga y similares (excepto  escarola), espinaca, brécol, coles de Bruselas, coliflor, colirrábanos y  repollo.- 7 días en patata y cebolla.- 3 días en melón y sandía.- 1 día en  pepino y calabacín.ObservacionesEn espinaca no aplicar en condiciones de  extrema temperatura o cuando el cultivo esté estresado. Adicionalmente, se  recomienda realizar una prueba previa si no se tiene experiencia con el  producto en la variedad cultivada.Los ingredientes activos, fluopicolida y  propamocarb, no presentan resistencias cruzadas con fungicidas antimildius  conocidos.Al tratarse de una combinación de materias activas de diferente  modo de acción, la aparición de cepas resistentes es muy poco probable.  Para evitar la aparición de resistencias, respetar estrictamente las  limitaciones de esta etiqueta en el número de aplicaciones por campaña. Es  aconsejable que las aplicaciones de VOLARE se alternen con fungicidas  pertenecientes a diferentes familias químicas en el caso de un calendario  de aplicaciones que precise más aplicaciones que las autorizadas para  VOLARE...",

des: "Milraz MZ. es un fungicida especialmente indicado para el control de hongos tipo  mildiu, cuya composición combina dos sustancias activas de actividad  complementaria: mancozeb y cimoxanilo. Mancozeb es un fungicida preventivo  de amplio espectro perteneciente a la familia química de los  ditiocarbamatos. Cimoxanilo es un fungicida perteneciente a la familia  química de las acetamidas con acción sistémica local, lo que permite  controlar la enfermedad durante los tres primeros días de la fase de  incubación, inhibiendo la multiplicación del hongo y la formación de nuevas  infestaciones....La combinación de las sustancias activas mancozeb y cimoxanilo confiere a .Milraz MZ. un excelente efecto preventivo y curativo, cuando se aplica al observar  los primeros síntomas o antes de que aparezcan los mismos, si es probable  que ocurra...",

, pulverizadores autopropulsados con barras verticales o  pulverizadores hidroneumáticos tipo cañón atomizador con tractor, aplicado  desde el exterior...Tomate., al 0.025%, con un máximo de 3 tratamientos por campaña espaciados al  menos 7 días, sin sobrepasar 375 g/ha por aplicación. En invernadero,  aplicar con lanza o pistola, instalaciones de pulverización fijas  automatizadas, pulverizadores autopropulsados con barras verticales o  pulverizadores hidroneumáticos tipo cañón atomizador con tractor, aplicado  desde el exterior. No mezclar Flint en tomate con acetamiprid, acaricidas  como Tebufenpirad o Abamectina, Clorpirifos, aceites, mojantes o  fitofortificantes. Ante la duda realizar una prueba previa...Arroz., aplicar a dosis de 0.25 kg/ha, desde el inicio de la panícula o estadio  anillo verde (acumulación del clorofilo en el tejido de la caña, formando  un anillo verde), hasta el comienzo de la floración (anteras visibles en lo  alto de la panícula), es decir, BBCH 30-61. Utilizar un volumen de caldo de  200-400 L/ha....Para evitar la aparición de resistencias, no efectuar con este producto ni  ningún otro que contenga trifloxistrobin, más de 3 aplicaciones por campaña  en fresa, tomate, pimiento y peral, más de 4 en albaricoquero, manzano,  melocotonero, nectarino, melón, calabacín, pepino y vid, ni más de 2 en  olivo. En caso de persistir las condiciones para el desarrollo de la  enfermedad, deben aplicarse tratamientos con fungicidas autorizados con  otro modo de acción. Utilizar los intervalos cortos en situaciones de  riesgo alto de oídio...Las aplicaciones deben iniciarse al comienzo del periodo de crecimiento,  siempre de forma preventiva...En cucurbitáceas, aplicar con carácter preventivo en un programa en el que  se alterne con otros fungicidas de distinto modo de acción.... Plazo de seguridad..Entre el último tratamiento y la recolección:..1 día en fresal, pimiento y tomate; 3 días en calabacín, melón y pepino; 7  días en melocotonero, nectarino y albaricoquero; 14 días en manzano y  peral; 21 días en olivo; 28 días en arroz y 30 días en viñedo y parrales de  vid....Observaciones..No puede descartarse la aparición de cepas de hongos resistente. Ello puede  ocasionar, bajo condiciones especialmente desfavorables, una reducción de  la eficacia del producto. Debido a la multitud de factores de influencia,  no pueden preverse en cada caso las condiciones que favorecen el desarrollo  de cepas resistentes. Por ello es aconsejable que las aplicaciones se  alternen con fungicidas pertenecientes a diferentes familias químicas.",

img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Flint_Max.ashx?h=120&amp;la=es-ES&amp;w=120",
cultivo: "cultivos de endibia de hoja blanca para producción de raíces  destinadas a la producción de cogollos, para el control de alternaria,  oídio y roya, aplicar desde que aparecen los primeros síntomas, a la dosis  de 0,4 kg/ha. Realizar una sola aplicación cada 3 años...- .Brassicas. de inflorescencia y de cogollo, para el control de alternaria y mancha  anular (Mycosphaerella), en cultivos de coliflor, brécol, repollo y coles  de Bruselas. No está autorizado el uso en coles de hoja ni en colirrábano.  Aplicar a la dosis de 0,4 kg/ha, sobre las plantas desarrolladas (de 40 a  50 días después de la plantación) desde que aparecen los primeros síntomas.  Si es preciso, repetir la aplicación al cabo de 3 semanas, dependiendo de  la evolución de la enfermedad. Realizar un máximo de 2 tratamientos por  año. Flint Max actúa selectivamente sobre las coles; sin embargo, en función..de las condiciones climáticas, puede provocar una ligera coloración azulada  del follaje, sin repercusión sobre el rendimiento...- .Puerro., para el control de roya y alternaria, a la dosis de 0,4 kg/ha, realizando  como máximo 1 aplicación/año antes del pleno desarrollo de las hojas  (estadio BBCH 20) ó 2 aplicaciones/año después del estadio BBCH 20. Para  combatir la roya, aplicar desde que aparecen las primeras pústulas. Para  controlar la..alternaria se aconseja aplicar desde que se detecta el riesgo y antes de  que aparezcan las primeras manchas. En ambos casos, si es necesario, se  puede repetir la aplicación al cabo de 15 días, dependiendo de la evolución  de la enfermedad...Si se utilizaran maquinarias que permiten disminuir el caldo de aplicación,  se deberá ajustar la dosis...A fin de prevenir la aparición de resistencias, respetar el número máximo  de aplicaciones indicado. Si fuera necesario, continuar las aplicaciones  con otros productos fungicidas que tengan otro modo de acción distinto...Las aplicaciones deberán realizarse preferentemente de forma preventiva,  antes del establecimiento de la enfermedad.... Plazo de seguridad. (entre el último tratamiento y la recolección):..- 21 días en vid de vinificación, ajo, cebolla, endibia, coliflor, brécol,  repollo, coles de Bruselas y puerro..- 7 días en frutales de hueso..- En olivo y espárrago, no procede (se aplicará en ausencia de fruto o  fracción comestible)...Observaciones.: No puede descartarse la aparición de cepas de hongos resistente. Ello  puede ocasionar, bajo condiciones especialmente desfavorables, una  reducción de la eficacia del producto. Debido a la multitud de factores de  influencia, no pueden preverse en cada caso las condiciones que favorecen  el desarrollo de cepas resistentes. Por ello es aconsejable que las  aplicaciones se alternen con fungicidas pertenecientes a diferentes  familias químicas.",

targets: "Aplicaciones autorizadas al aire libre:..- .Frutales de hueso. (melocotón, nectarino, albaricoque, cerezo y ciruelo), para el control de  oídio y monilia, a dosis de 30 g/hL, con un máximo de 2 aplicaciones por  campaña y de 375 g de producto por aplicación en melocotón,  nectarino y  albaricoque, y de 300 g/ha en cerezo y ciruelo...- .Vid de vinificación., para el control de oídio y black rot (gangrena negra), a dosis de 20-30  g/hL, y botritis a 30 g/hL, con un máximo de 200 g de producto por  aplicación y de 3 aplicaciones por campaña...- .Olivo., para el control de repilo, realizar una única una aplicación en primavera  a 15-20 g/hL...- .Ajo y cebolla., para el control de roya y estemfilium, a la dosis de 0,4 kg/ha, con una  sola aplicación por campaña...- .Espárrago., para el control de roya y estemfiliosis, a la dosis de 0,4 kg/ha...Para combatir la roya, aplicar a partir del estadio D (turiones  ramificados) y desde que aparecen las primeras pústulas, y repetir los  tratamientos cada 14 días, dependiendo de la evolución de la enfermedad.  Para combatir la estemfiliosis, aplicar antes de que aparezcan los primeros  síntomas (manchas ocelares de aspecto oleoso rodeadas de un halo purpúreo)  o de que los tallos sobrepasen los 60 cm en las parcelas contaminadas años  anteriores. Repetir las aplicaciones cada 14 días, dependiendo de la  evolución de la enfermedad. Efectuar como máximo 3 aplicaciones por año...- .Endibia., en los cultivos de endibia de hoja blanca para producción de raíces  destinadas a la producción de cogollos, para el control de alternaria,  oídio y roya, aplicar desde que aparecen los primeros síntomas, a la dosis  de 0,4 kg/ha. Realizar una sola aplicación cada 3 años...- .Brassicas. de inflorescencia y de cogollo, para el control de alternaria y mancha  anular (Mycosphaerella), en cultivos de coliflor, brécol, repollo y coles  de Bruselas. No está autorizado el uso en coles de hoja ni en colirrábano.  Aplicar a la dosis de 0,4 kg/ha, sobre las plantas desarrolladas (de 40 a  50 días después de la plantación) desde que aparecen los primeros síntomas.  Si es preciso, repetir la aplicación al cabo de 3 semanas, dependiendo de  la evolución de la enfermedad. Realizar un máximo de 2 tratamientos por  año. Flint Max actúa selectivamente sobre las coles; sin embargo, en función..de las condiciones climáticas, puede provocar una ligera coloración azulada  del follaje, sin repercusión sobre el rendimiento...- .Puerro., para el control de roya y alternaria, a la dosis de 0,4 kg/ha, realizando  como máximo 1 aplicación/año antes del pleno desarrollo de las hojas  (estadio BBCH 20) ó 2 aplicaciones/año después del estadio BBCH 20. Para  combatir la roya, aplicar desde que aparecen las primeras pústulas. Para  controlar la..alternaria se aconseja aplicar desde que se detecta el riesgo y antes de  que aparezcan las primeras manchas. En ambos casos, si es necesario, se  puede repetir la aplicación al cabo de 15 días, dependiendo de la evolución  de la enfermedad...Si se utilizaran maquinarias que permiten disminuir el caldo de aplicación,  se deberá ajustar la dosis...A fin de prevenir la aparición de resistencias, respetar el número máximo  de aplicaciones indicado. Si fuera necesario, continuar las aplicaciones  con otros productos fungicidas que tengan otro modo de acción distinto...Las aplicaciones deberán realizarse preferentemente de forma preventiva,  antes del establecimiento de la enfermedad.... Plazo de seguridad. (entre el último tratamiento y la recolección):..- 21 días en vid de vinificación, ajo, cebolla, endibia, coliflor, brécol,  repollo, coles de Bruselas y puerro..- 7 días en frutales de hueso..- En olivo y espárrago, no procede (se aplicará en ausencia de fruto o  fracción comestible)...Observaciones.: No puede descartarse la aparición de cepas de hongos resistente. Ello  puede ocasionar, bajo condiciones especialmente desfavorables, una  reducción de la eficacia del producto. Debido a la multitud de factores de  influencia, no pueden preverse en cada caso las condiciones que favorecen  el desarrollo de cepas resistentes. Por ello es aconsejable que las  aplicaciones se alternen con fungicidas pertenecientes a diferentes  familias químicas.",

des: "FLINT MAX. es un fungicida que aúna las características de sistemicidad con las  propiedades de contacto y penetrantes...Utilizado de modo preventivo, FLINT MAX presenta una elevada eficacia  contra enfermedades de viña (oídio, botritis y gangrena negra o black rot),  frutales de hueso (oídio y monilia), olivo (repilo), ajo y cebolla (roya y  estemfilium), espárrago (roya y estemfiliosis), coliflor, brécol, repollo y  col de Bruselas (alternaria y mancha anular –Mycosphaerella), endibia para  producción de raíces (alternaria, oídio y roya) y puerro (alternaria y  roya). El principio activo..trifloxistrobin pertenece a la clase química de las estrobilurinas  (derivados sintéticos de la sustancia natural estrobilurina A), de  actividad intrínseca muy potente contra las enfermedades referenciadas. El  segundo principio activo, tebuconazol, aporta un apoyo importante para la  eficacia final del producto, gracias a su reconocido efecto sistémico.  Combinando los dos modos de acción, FLINT MAX se convierte en un potente  instrumento para la gestión de las resistencias a fungicidas..",
consi_tec: "FLINT MAX. es un fungicida que aúna las características de sistemicidad con las  propiedades de contacto y penetrantes...Utilizado de modo preventivo, FLINT MAX presenta una elevada eficacia  contra enfermedades de viña (oídio, botritis y gangrena negra o black rot),  frutales de hueso (oídio y monilia), olivo (repilo), ajo y cebolla (roya y  estemfilium), espárrago (roya y estemfiliosis), coliflor, brécol, repollo y  col de Bruselas (alternaria y mancha anular –Mycosphaerella), endibia para  producción de raíces (alternaria, oídio y roya) y puerro (alternaria y  roya). El principio activo..trifloxistrobin pertenece a la clase química de las estrobilurinas  (derivados sintéticos de la sustancia natural estrobilurina A), de  actividad intrínseca muy potente contra las enfermedades referenciadas. El  segundo principio activo, tebuconazol, aporta un apoyo importante para la  eficacia final del producto, gracias a su reconocido efecto sistémico.  Combinando los dos modos de acción, FLINT MAX se convierte en un potente  instrumento para la gestión de las resistencias a fungicidas...Aplicaciones autorizadas al aire libre:..- .Frutales de hueso. (melocotón, nectarino, albaricoque, cerezo y ciruelo), para el control de  oídio y monilia, a dosis de 30 g/hL, con un máximo de 2 aplicaciones por  campaña y de 375 g de producto por aplicación en melocotón,  nectarino y  albaricoque, y de 300 g/ha en cerezo y ciruelo...- .Vid de vinificación., para el control de oídio y black rot (gangrena negra), a dosis de 20-30  g/hL, y botritis a 30 g/hL, con un máximo de 200 g de producto por  aplicación y de 3 aplicaciones por campaña...- .Olivo., para el control de repilo, realizar una única una aplicación en primavera  a 15-20 g/hL...- .Ajo y cebolla., para el control de roya y estemfilium, a la dosis de 0,4 kg/ha, con una  sola aplicación por campaña...- .Espárrago., para el control de roya y estemfiliosis, a la dosis de 0,4 kg/ha...Para combatir la roya, aplicar a partir del estadio D (turiones  ramificados) y desde que aparecen las primeras pústulas, y repetir los  tratamientos cada 14 días, dependiendo de la evolución de la enfermedad.  Para combatir la estemfiliosis, aplicar antes de que aparezcan los primeros  síntomas (manchas ocelares de aspecto oleoso rodeadas de un halo purpúreo)  o de que los tallos sobrepasen los 60 cm en las parcelas contaminadas años  anteriores. Repetir las aplicaciones cada 14 días, dependiendo de la  evolución de la enfermedad. Efectuar como máximo 3 aplicaciones por año...- .Endibia., en los cultivos de endibia de hoja blanca para producción de raíces  destinadas a la producción de cogollos, para el control de alternaria,  oídio y roya, aplicar desde que aparecen los primeros síntomas, a la dosis  de 0,4 kg/ha. Realizar una sola aplicación cada 3 años...- .Brassicas. de inflorescencia y de cogollo, para el control de alternaria y mancha  anular (Mycosphaerella), en cultivos de coliflor, brécol, repollo y coles  de Bruselas. No está autorizado el uso en coles de hoja ni en colirrábano.  Aplicar a la dosis de 0,4 kg/ha, sobre las plantas desarrolladas (de 40 a  50 días después de la plantación) desde que aparecen los primeros síntomas.  Si es preciso, repetir la aplicación al cabo de 3 semanas, dependiendo de  la evolución de la enfermedad. Realizar un máximo de 2 tratamientos por  año. Flint Max actúa selectivamente sobre las coles; sin embargo, en función..de las condiciones climáticas, puede provocar una ligera coloración azulada  del follaje, sin repercusión sobre el rendimiento...- .Puerro., para el control de roya y alternaria, a la dosis de 0,4 kg/ha, realizando  como máximo 1 aplicación/año antes del pleno desarrollo de las hojas  (estadio BBCH 20) ó 2 aplicaciones/año después del estadio BBCH 20. Para  combatir la roya, aplicar desde que aparecen las primeras pústulas. Para  controlar la..alternaria se aconseja aplicar desde que se detecta el riesgo y antes de  que aparezcan las primeras manchas. En ambos casos, si es necesario, se  puede repetir la aplicación al cabo de 15 días, dependiendo de la evolución  de la enfermedad...Si se utilizaran maquinarias que permiten disminuir el caldo de aplicación,  se deberá ajustar la dosis...A fin de prevenir la aparición de resistencias, respetar el número máximo  de aplicaciones indicado. Si fuera necesario, continuar las aplicaciones  con otros productos fungicidas que tengan otro modo de acción distinto...Las aplicaciones deberán realizarse preferentemente de forma preventiva,  antes del establecimiento de la enfermedad.... Plazo de seguridad. (entre el último tratamiento y la recolección):..- 21 días en vid de vinificación, ajo, cebolla, endibia, coliflor, brécol,  repollo, coles de Bruselas y puerro..- 7 días en frutales de hueso..- En olivo y espárrago, no procede (se aplicará en ausencia de fruto o  fracción comestible)...Observaciones.: No puede descartarse la aparición de cepas de hongos resistente. Ello  puede ocasionar, bajo condiciones especialmente desfavorables, una  reducción de la eficacia del producto. Debido a la multitud de factores de  influencia, no pueden preverse en cada caso las condiciones que favorecen  el desarrollo de cepas resistentes. Por ello es aconsejable que las  aplicaciones se alternen con fungicidas pertenecientes a diferentes  familias químicas.",

cultivo: "  .Vid de vinificación., contra oídio y botritis...- .Trigo y cebada., contra oídio, septoria, helmintosporiosis, roya amarilla, roya parda y  roya negra...- .Olivo., contra repilo...- .Cítricos., en post-cosecha contra Penicillium.... Dosis y modo de empleo..Vid de vinificación.: Pulverización normal con tractor, pulverización manual o pulverización  centrífuga con tractor, al 0.04-0.1%, con un máximo de 0,5 L/ha. Realizar  una única aplicación por campaña...Trigo y cebada.: Pulverización normal con tractor a dosis de 1 L/ha. Realizar un máximo de  2 aplicaciones, con un intervalo de 14 días, desde fi n de ahijado hasta  fin de floración...Olivo.: Pulverización normal con tractor, pulverización manual o pulverización  centrífuga con tractor, al 0.06%, con un máximo de 0,6 L/ha, realizando un  único tratamiento antes de la floración en primavera...Frutos cítricos en post-cosecha.: La dosis de aplicación será del 0.4%. Aplicar el tratamiento directamente  sobre la fruta mediante ducha (sistema “drencher”) en el momento de  recepción previamente a la entrada en la cámara o mediante pulverización en  túnel sobre la cinta transportadora antes del encerado o bien en mezcla con  las ceras autorizadas... Plazo de seguridad..Entre el último tratamiento y la recolección:..21 días para vid de vinificación...35 días para trigo y cebada...Para el resto de indicaciones, no procede....Observaciones..No se descarta la posibilidad de aparición de especies de hongos  resistentes, lo cual, bajo condiciones especialmente desfavorables, podría  reducir la eficacia del preparado. Por otra parte, debido a los múltiples  factores de influencia, no se pueden prever en cada caso, las condiciones  que favorecen la presencia de agentes patógenos resistentes...Por ello se recomienda alternar los tratamientos de Folicur® 25 EW con los  de otros productos fungicidas de distinta naturaleza...Sobre algunas variedades de trigo duro y en determinadas condiciones,  especialmente temperaturas altas, la selectividad puede verse reducida por  lo que se recomienda consultar con nuestro servicio técnico.",

targets: "Aplicaciones autorizadas y dosis de empleo..Tratamientos fungicidas preventivos o curativos contra infecciones  incipientes. Aplicar en pulverización normal a las dosis indicadas a  continuación, o en atomización a la concentración proporcional:..- .Manzano. contra oídio y moteado al 0,04-0,06%, con un máximo de 0,6 kg/ha. Realizar  un máximo de 2 aplicaciones a intervalos de 10-25 días...- .Peral. contra moteado y Stemphyllium al 0,04-0,06%, con un máximo de 0,6 kg/ha...Realizar un máximo de 2 aplicaciones a intervalos de 10-25 días...- .Melocotonero., .nectarino. y .albaricoquero. contra oídio al 0,075% y monilia al 0,05-0,075%, con un máximo de 1,125  kg/ha. Realizar un máximo de 2 aplicaciones con un intervalo de 7-14 días...- .Cerezo. contra monilia y antracnosis al 0,05-0,075%, con un máximo de 1,125 kg/ha.  Realizar un máximo de 2 aplicaciones con un intervalo de 7-14 días...- .Ciruelo. contra monilia al 0,05-0,075%, con un máximo de 0,9 kg/ha. Realizar un  máximo de 3 aplicaciones a intervalos de 7-14 días...- .Vid de vinificación. contra botritis y oídio al 0,04-0,1%, con un máximo de 1 kg/ha. Realizar  un máximo de 3 aplicaciones a intervalos de 14-21 días...- .Tomate. en invernadero y al aire libre contra oidiopsis y cladosporiosis al  0,05-0,1%, con un máximo de 1,5 kg/ha. Realizar un máximo de 3 aplicaciones  a intervalos de 7-14 días...- .Pimiento. en invernadero contra oidiopsis y cladosporiosis al 0,05%, con un máximo  de 0,6 kg/ha. Realizar un máximo de 3 aplicaciones a intervalos de 7-14  días....Modo de empleo..- .Manzano y peral.: aplicar desde poco antes de la floración...- .Melocotonero, nectarino y albaricoquero.: En plan preventivo, los tratamientos deberán realizarse a partir del  cuajado de los frutos...- .Cerezo y ciruelo.: En programas preventivos contra moniliosis de las flores, efectuar un  tratamiento al inicio de la floración y un segundo tratamiento a la caída  de los pétalos; en programas preventivos en precosecha, realizar un  tratamiento 14 días antes de la cosecha y un segundo tratamiento 7 días  antes de la misma...- .Vid de vinificación.: En programas preventivos contra oídio, aplicar en los momentos de máxima  sensibilidad: Brotes de 10-15 cm, prefloración, caída de capuchones o bayas  tamaño guisante.... Plazo de seguridad..Entre la aplicación y la recolección de frutos deberán transcurrir:..3 días en tomate y pimiento...7 días en melocotonero, nectarino, albaricoquero, cerezo y ciruelo...14 días en manzano y peral...21 días en vid de vinificación....Precauciones..No se descarta la posibilidad de aparición de especies de hongos  resistentes, lo cual, bajo condiciones especialmente desfavorables, podría  reducir la eficacia del preparado. Por otra parte, debido a los múltiples  factores de influencia, no se puede prever en cada caso, con anticipación,  las condiciones que favorecen la presencia de agentes patógenos  resistentes. Es conveniente, por tanto, alternar los tratamientos con otros  fungicidas de diferente modo de acción.",
targets1: "",

cultivo:  "Tratamientos fungicidas en  •    Melocotonero, nectarino, albaricoquero y ciruelo, contra monilia,  cribado y oídio...•    Avena, cebada, centeno, trigo y triticale, contra fusarium y oídio...•    Colza, contra esclerotinia...•    Berenjena, contra botritis, oídio y verticilium...•    Melón y sandía, contra antracnosis, botritis, oídio, cladosporiosis y  fusarium...•    Calabaza, contra antracnosis, botritis, oídio y cladosporiosis...•    Guisantes y judías, verdes y para grano,  contra antracnosis y roya...•    Ornamentales herbáceas, contra botritis, colletotrichum, fusarium,  oídio, roya, septoria y verticilium...•    Ornamentales leñosas, contra antracnosis, botritis, fusarium y oídio.... Dosis y modo de empleo..- Melocotonero, nectarino, albaricoquero, ciruelo: aplicar en pulverización  foliar con tractor y manual a dosis de 0.09-0.135%, sin sobrepasar la dosis  máxima de 1.125 L/ha en melocotonero, nectarino, albaricoquero y de 1.35  L/ha en ciruelo. Efectuar una única aplicación por campaña, desde la  brotación hasta el inicio de la floración...- Guisantes verdes y para grano, judías verdes y para grano: aplicar en  pulverización foliar con tractor y manual a dosis de 0.09-0.135%, sin  sobrepasar la dosis máxima de 1,5 L/ha. Efectuar una única aplicación por  campaña...- Avena, cebada, centeno, colza, trigo y triticale: aplicar en  pulverización foliar con tractor a la dosis máxima de 1,2 L/ha  (0.09-0.135%) en una única aplicación por campaña...- Berenjena: aplicar a dosis de 0.09-0.135%. Al aire libre, efectuar una  aplicación con tractor o manual o riego por goteo a una dosis máxima de 1,7  L/ha respetando un plazo de seguridad de 21días hasta la recolección. En  invernadero, realizar un máximo de 3 tratamientos (espaciados 7 días) en  aplicaciones manuales no sobrepasando la dosis de 0,54 L/ha, o con  instalaciones fijas o pulverizadores hidroneumáticos (a dosis máx. de 1  L/ha), o bien en riego por goteo, realizar una sola aplicación, a dosis  máx. de 1,7 L/ha...- Calabaza, melón y sandía: aplicar a dosis de 0.09-0.135%. Al aire libre,  efectuar una aplicación con tractor o manual a una dosis máxima de 1.35  L/ha, o por riego por goteo a una dosis máxima de 1,7 L/ha (PS: 21días). En  invernadero, realizar un máximo de 2 aplicaciones manuales (espaciadas 14  días) a una dosis máx. de 0,54 L/ha, o con instalaciones fijas o  pulverizadores hidroneumáticos a dosis máxima de 1,35 L/ha, o bien realizar  1 sola aplicación por goteo a dosis máx. de 1,7 L/ha...- Ornamentales herbáceas: realizar una única aplicación mediante  pulverización foliar con tractor y manual a la dosis de 0.09-0.135%,  respetando un máximo de 1,7 L/ha. En caso de invernadero, aplicar mediante  pulverización manual a la dosis de 0,54 L/ha, y con instalaciones fijas o  pulverizadores hidroneumáticos a la dosis máxima de 1,35 L/ha..- Ornamentales leñosas: realizar una única aplicación mediante  pulverización foliar con tractor y manual a la dosis de 0.09-0.135%,  respetando un máximo de 1.7 L/ha al aire libre. En caso de invernadero, no  sobrepasar la dosis de 1.6 L/ha para aplicaciones manuales, en  instalaciones fijas y pulverizadores hidroneumáticos... Plazo de seguridad..Entre el último tratamiento y la recolección:..3 días en tratamientos en invernadero en berenjena, calabaza, melón y  sandía...14 días en guisantes verdes y judías verdes...21 días en tratamientos al aire libre en berenjena, calabaza, melón y sandía..28 días en guisantes para grano y judías para grano...42 días en avena, cebada, centeno, trigo y triticale...49 días en colza...NP en tratamientos en pre-floración en melocotonero, nectarino,  albaricoquero y ciruelo..",

targets: "aplicaciones de  forma preventiva, al inicio del ataque....Aplicaciones autorizadas..Tratamientos fungicidas en  • .Vid., contra botritis...• .Fresales y frambueso., contra botritis..• .Tomate, pimiento, berenjena, pepino, calabacín y judías verdes., contra botritis..• .Frutales de hueso.: melocotonero, nectarino, cerezo, albaricoquero y ciruelo, contra  moniliosis..• .Lechuga. en cultivo al aire libre, y escarola, contra botritis y esclerotinia..• .Ornamentales herbáceas y ornamentales leñosas., contra botritis.. Dosis y modo de empleo..Aplicar preventivamente o al observarse los primeros síntomas de la  enfermedad...Aplicar en pulverización normal a 1 kg/ha en viñedo y a 1,5 kg/ha en fresal  y frambueso...En frutales de hueso aplicar al 0.1-0.15%, en pulverización normal, con un  máximo de 1.5 kg/ha...En el resto de cultivos autorizados, aplicar al 0.15% con un máximo de 1,5  kg/ha de producto, excepto en cultivos de invernadero en aplicaciones con  lanza o pistola, que se aplicará como máximo 1.25 kg/ha...Emplear un volumen de caldo de 300 a 1000 L/ha en berenjena, calabacín,  pepino, pimiento, tomate, lechuga, escarola, judías verdes, fresal,  frambueso y ornamentales, y un volumen de 500 a 1000 L/ha en viña...En invernadero, aplicar en pulverización manual con lanza o pistola, sólo  cuando el cultivo no sobrepase el metro de altura, en instalaciones  automatizadas o mediante pulverizadores hidroneumáticos tipo cañón  atomizador con tractor equipado con cabina, aplicado desde el exterior. En  estos casos se señalizará el invernadero con la siguiente frase:  Invernadero en tratamiento fitosanitario; no entrar ni situarse en las  inmediaciones mientras se esté efectuando el tratamiento y hasta que no se  deposite la nube de pulverización....Para evitar la aparición de resistencias, no aplicar este producto ni  ningún otro que contenga fenhexamida más de 4 veces por campaña en fresal,  frambueso y ornamentales (espaciadas de 7 a 14 días), melocotonero,  albaricoquero y cerezo (2 en floración y 2 en precosecha, espaciadas 7  días) ; ni más de 3 veces en tomate, berenjena, pimiento, pepino y  calabacín; ni más de 2 veces en vid, lechuga, judías verdes y escarola  espaciadas 7-14 días; ni más de una vez por ciclo vegetativo en ciruelo.... Plazo de seguridad..Entre el último tratamiento y la recolección:..1 día en fresales, frambueso, tomate, berenjena, pimiento, pepino,  calabacín, judías verdes y frutales de hueso (melocotonero, nectarino,  cerezo, albaricoquero y ciruelo) y ornamentales leñosas...3 días en lechuga y escarola...14 días en viñedo....Observaciones..El uso de Teldor está recomendado en programas de manejo integrado de  plagas y enfermedades, dado que no posee ningún efecto negativo sobre  artrópodos útiles o abejas, ni sobre la fauna en general. El ingrediente  activo, fenhexamida, no presenta resistencia cruzada con fungicidas  pertenecientes a las familias químicas de los benzimidazoles ni  carboximidas....No puede descartarse la posibilidad de aparición de cepas de hongos  resistentes. Ello puede ocasionar, bajo condiciones especialmente  desfavorables, una reducción de la eficacia del producto. Debido a la  multiplicidad de factores de influencia, no pueden preverse en cada caso  las condiciones que favorecerían el desarrollo de cepas resistentes. Por  ello es aconsejable que las aplicaciones de Teldor se alternen con  fungicidas pertenecientes a diferentes familias químicas.",

 Invernadero en tratamiento fitosanitario; no entrar ni situarse en las  inmediaciones mientras se esté efectuando el tratamiento y hasta que no se  deposite la nube de pulverización....Para evitar la aparición de resistencias, no aplicar este producto ni  ningún otro que contenga fenhexamida más de 4 veces por campaña en fresal,  frambueso y ornamentales (espaciadas de 7 a 14 días), melocotonero,  albaricoquero y cerezo (2 en floración y 2 en precosecha, espaciadas 7  días) ; ni más de 3 veces en tomate, berenjena, pimiento, pepino y  calabacín; ni más de 2 veces en vid, lechuga, judías verdes y escarola  espaciadas 7-14 días; ni más de una vez por ciclo vegetativo en ciruelo.... Plazo de seguridad..Entre el último tratamiento y la recolección:..1 día en fresales, frambueso, tomate, berenjena, pimiento, pepino,  calabacín, judías verdes y frutales de hueso (melocotonero, nectarino,  cerezo, albaricoquero y ciruelo) y ornamentales leñosas...3 días en lechuga y escarola...14 días en viñedo....Observaciones..El uso de Teldor está recomendado en programas de manejo integrado de  plagas y enfermedades, dado que no posee ningún efecto negativo sobre  artrópodos útiles o abejas, ni sobre la fauna en general. El ingrediente  activo, fenhexamida, no presenta resistencia cruzada con fungicidas  pertenecientes a las familias químicas de los benzimidazoles ni  carboximidas....No puede descartarse la posibilidad de aparición de cepas de hongos  resistentes. Ello puede ocasionar, bajo condiciones especialmente  desfavorables, una reducción de la eficacia del producto. Debido a la  multiplicidad de factores de influencia, no pueden preverse en cada caso  las condiciones que favorecerían el desarrollo de cepas resistentes. Por  ello es aconsejable que las aplicaciones de Teldor se alternen con  fungicidas pertenecientes a diferentes familias químicas.",

img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Serenade_max.ashx?h=120&amp;la=es-ES&amp;w=120",
cultivo: "cultivos que se detallan a continuación.... Dosis y modo de empleo..Aplicar Serenade® Max en pulverización normal mediante tractor o mochila,  con un volumen de caldo de 500 - 1.000 L/ha. Verter directamente el  producto en el depósito lleno hasta la mitad de agua y posteriormente  añadir el volumen de agua restante mezclando la solución cuidadosamente...Iniciar las aplicaciones cuando las condiciones sean favorables a la  aparición de la enfermedad, siempre en tratamiento preventivo ante el  riesgo de infección. En caso de alta presión de enfermedad, se recomienda  aplicar Serenade® Max en un programa con otros productos autorizados para  ese uso....VidBotritis (Botrytis cinerea): 2,5-4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al 80% de flores  abiertas hasta el inicio de la maduración (inicio de la aparición del color  típico de la variedad)...En uva de mesa no aplicar en pulverización foliar a partir del envero para  evitar manchado de racimo...Tomate, pimiento, berenjenaBotritis (Botrytis cinerea): 2,5 -4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al cuajado hasta la  recolección. En solanáceas, el producto puede dejar un depósito visible  sobre los frutos....TomateMancha negra (Pseudomonas syringae): 2,5 - 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el momento correspondiente a prefloración hasta  la recolección...FresaBotritis (Botrytis cinerea): 2,5 - 3,5 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al inicio de la  floración hasta la recolección....Lechuga y similaresEsclerotinia (Sclerotinia spp.): 2,5 – 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente a 4 hojas verdaderas  hasta el fin del engrosamiento de la macolla....Manzano y peralMoteado (Venturia spp.): 2,5 – 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente a oreja de ratón  hasta el cuajado del fruto...Fuego bacteriano (Erwinia amylovora): 2,5 – 4 kg/ha..Época de aplicación: tratar en el momento de la infección (durante la  floración) o según las indicaciones locales....Frutales de huesoMonilia (Monilinia spp.): 2,5- 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al cuajado, hasta el  envero...Bacteriosis (Xanthomonas arboricola): 2,5 - 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al cuajado, hasta el  envero....AguacateAntracnosis: 2 kg/ha..Época de aplicación: Iniciar las aplicaciones desde la apertura de las  yemas y repetir hasta la recolección, a intervalos de 14 días, sin superar  un total de 8 aplicaciones al año como máximo....Bayas (zarzamoras, frambuesas, arándanos, grosellas, moras, etc.)Oídio: 2 kg/ha..Desde el inicio de los ataques, aplicar Serenade Max a intervalos de 7  días, sin superar un total de 8 aplicaciones al año como máximo, alternando  con productos autorizados contra el oídio....ChampiñónTratamiento del sustrato: 10 g/100 kg compost..Incorporado al compost mediante pulverización, con una aplicación al año en  la siembra del micelio. Emplear un volumen de 275 ml/100 kg de compost....CucurbitáceasOídio: 2 kg/ha..Aire libre e invernadero. Época de aplicación: Iniciar las aplicaciones  preventivas cuando las condiciones sean favorables a la aparición de la  enfermedad y repetir a intervalos de 7 días, sin superar un total de 8  aplicaciones al año como máximo...Ornamentales herbáceas, cultivos florales, hierbas aromáticas, plantas de  perfume y medicinalesBacteriosis, botritis y oídio: 2 kg/ha..Aire libre e invernadero. Época de aplicación: Iniciar las aplicaciones  cuando las condiciones sean favorables a la aparición de la enfermedad,  siempre en tratamiento preventivo ante el riesgo de infección. Repetir las  intervenciones a intervalos de 7 días, sin superar un total de 8  aplicaciones al año como máximo. Atención: si el usuario tiene previsto  recurrir a técnicas de cultivo de reciente introducción o que presenten  alguna característica específica, antes de empezar a usar el producto debe  informar al proveedor para que éste pueda consultar con el fabricante la  idoneidad de su uso....MangoOídio: 2 kg/ha..Época de aplicación: Iniciar las aplicaciones desde la apertura de las  yemas y repetir hasta la recolección, a intervalos de 14 días, sin superar  un total de 8 aplicaciones al año como máximo....Membrillero, Níspero europeo y Níspero japonésFuego bacteriano: 2 kg/ha..Iniciar las aplicaciones al principio de la floración y repetir tantas  veces como sea necesario para proteger las flores abiertas, cuando las  condiciones sean favorables a la aparición de la enfermedad. Después de la  caída de pétalos, continuar con las aplicaciones si la presión bacteriana  permanece elevada. Aplicar con intervalos de 7 días, sin superar un total  de 8 aplicaciones al año como máximo...Moteado: 2 kg/ha..Iniciar las aplicaciones cuando las condiciones sean favorables a la  aparición de la enfermedad, siempre en tratamiento preventivo ante el  riesgo de infección. Repetir las intervenciones a intervalos de 7 días, sin  superar un total de 8 aplicaciones al año como máximo, y renovar las  aplicaciones en caso de lluvias superiores a 20 mm....NogalBacteriosis: 2 kg/ha..Iniciar las aplicaciones preventivamente en pre-floración. Se aplicará a  intervalos de 7 días, sin superar un total de 8 aplicaciones al año como  máximo....PlataneraCercosporiosis: 2 kg/ha..Época de aplicación: Iniciar las aplicaciones desde la aparición de las  primeras hojas y hasta la recolección de los plátanos, a intervalos de 7 a  21 días, sin superar un total de 8 aplicaciones al año como máximo.... Plazo de seguridad..Se recomienda mantener un plazo de seguridad entre la última aplicación de  Serenade Max y la cosecha, de:..- 3 días para vid, tomate, pimiento, berenjena, fresa, lechugas y  similares, manzano, peral, frutales de hueso..- 1 día para aguacate, bayas (zarzamoras, frambuesas, arándanos, grosellas,  moras, etc), cucurbitáceas, mango, membrillero, níspero europeo, níspero  japonés, nogal, plantas de perfume, aromáticas y medicinales, platanera..- no procede para los cultivos de champiñón, florales y ornamentales",

des: "Serenade® Max. es un producto de origen natural a base de Bacillus subtilis cepa QST 713,  formulado como polvo mojable, para el control de enfermedades producidas  por hongos o bacterias en los cultivos que se detallan a continuación.... Dosis y modo de empleo..Aplicar Serenade® Max en pulverización normal mediante tractor o mochila,  con un volumen de caldo de 500 - 1.000 L/ha. Verter directamente el  producto en el depósito lleno hasta la mitad de agua y posteriormente  añadir el volumen de agua restante mezclando la solución cuidadosamente...Iniciar las",
consi_tec: "Serenade® Max. es un producto de origen natural a base de Bacillus subtilis cepa QST 713,  formulado como polvo mojable, para el control de enfermedades producidas  por hongos o bacterias en los cultivos que se detallan a continuación.... Dosis y modo de empleo..Aplicar Serenade® Max en pulverización normal mediante tractor o mochila,  con un volumen de caldo de 500 - 1.000 L/ha. Verter directamente el  producto en el depósito lleno hasta la mitad de agua y posteriormente  añadir el volumen de agua restante mezclando la solución cuidadosamente...Iniciar las aplicaciones cuando las condiciones sean favorables a la  aparición de la enfermedad, siempre en tratamiento preventivo ante el  riesgo de infección. En caso de alta presión de enfermedad, se recomienda  aplicar Serenade® Max en un programa con otros productos autorizados para  ese uso....VidBotritis (Botrytis cinerea): 2,5-4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al 80% de flores  abiertas hasta el inicio de la maduración (inicio de la aparición del color  típico de la variedad)...En uva de mesa no aplicar en pulverización foliar a partir del envero para  evitar manchado de racimo...Tomate, pimiento, berenjenaBotritis (Botrytis cinerea): 2,5 -4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al cuajado hasta la  recolección. En solanáceas, el producto puede dejar un depósito visible  sobre los frutos....TomateMancha negra (Pseudomonas syringae): 2,5 - 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el momento correspondiente a prefloración hasta  la recolección...FresaBotritis (Botrytis cinerea): 2,5 - 3,5 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al inicio de la  floración hasta la recolección....Lechuga y similaresEsclerotinia (Sclerotinia spp.): 2,5 – 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente a 4 hojas verdaderas  hasta el fin del engrosamiento de la macolla....Manzano y peralMoteado (Venturia spp.): 2,5 – 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente a oreja de ratón  hasta el cuajado del fruto...Fuego bacteriano (Erwinia amylovora): 2,5 – 4 kg/ha..Época de aplicación: tratar en el momento de la infección (durante la  floración) o según las indicaciones locales....Frutales de huesoMonilia (Monilinia spp.): 2,5- 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al cuajado, hasta el  envero...Bacteriosis (Xanthomonas arboricola): 2,5 - 4 kg/ha..Época de aplicación: tratar en el momento de la infección o según las  indicaciones locales, desde el estadío correspondiente al cuajado, hasta el  envero....AguacateAntracnosis: 2 kg/ha..Época de aplicación: Iniciar las aplicaciones desde la apertura de las  yemas y repetir hasta la recolección, a intervalos de 14 días, sin superar  un total de 8 aplicaciones al año como máximo....Bayas (zarzamoras, frambuesas, arándanos, grosellas, moras, etc.)Oídio: 2 kg/ha..Desde el inicio de los ataques, aplicar Serenade Max a intervalos de 7  días, sin superar un total de 8 aplicaciones al año como máximo, alternando  con productos autorizados contra el oídio....ChampiñónTratamiento del sustrato: 10 g/100 kg compost..Incorporado al compost mediante pulverización, con una aplicación al año en  la siembra del micelio. Emplear un volumen de 275 ml/100 kg de compost....CucurbitáceasOídio: 2 kg/ha..Aire libre e invernadero. Época de aplicación: Iniciar las aplicaciones  preventivas cuando las condiciones sean favorables a la aparición de la  enfermedad y repetir a intervalos de 7 días, sin superar un total de 8  aplicaciones al año como máximo...Ornamentales herbáceas, cultivos florales, hierbas aromáticas, plantas de  perfume y medicinalesBacteriosis, botritis y oídio: 2 kg/ha..Aire libre e invernadero. Época de aplicación: Iniciar las aplicaciones  cuando las condiciones sean favorables a la aparición de la enfermedad,  siempre en tratamiento preventivo ante el riesgo de infección. Repetir las  intervenciones a intervalos de 7 días, sin superar un total de 8  aplicaciones al año como máximo. Atención: si el usuario tiene previsto  recurrir a técnicas de cultivo de reciente introducción o que presenten  alguna característica específica, antes de empezar a usar el producto debe  informar al proveedor para que éste pueda consultar con el fabricante la  idoneidad de su uso....MangoOídio: 2 kg/ha..Época de aplicación: Iniciar las aplicaciones desde la apertura de las  yemas y repetir hasta la recolección, a intervalos de 14 días, sin superar  un total de 8 aplicaciones al año como máximo....Membrillero, Níspero europeo y Níspero japonésFuego bacteriano: 2 kg/ha..Iniciar las aplicaciones al principio de la floración y repetir tantas  veces como sea necesario para proteger las flores abiertas, cuando las  condiciones sean favorables a la aparición de la enfermedad. Después de la  caída de pétalos, continuar con las aplicaciones si la presión bacteriana  permanece elevada. Aplicar con intervalos de 7 días, sin superar un total  de 8 aplicaciones al año como máximo...Moteado: 2 kg/ha..Iniciar las aplicaciones cuando las condiciones sean favorables a la  aparición de la enfermedad, siempre en tratamiento preventivo ante el  riesgo de infección. Repetir las intervenciones a intervalos de 7 días, sin  superar un total de 8 aplicaciones al año como máximo, y renovar las  aplicaciones en caso de lluvias superiores a 20 mm....NogalBacteriosis: 2 kg/ha..Iniciar las aplicaciones preventivamente en pre-floración. Se aplicará a  intervalos de 7 días, sin superar un total de 8 aplicaciones al año como  máximo....PlataneraCercosporiosis: 2 kg/ha..Época de aplicación: Iniciar las aplicaciones desde la aparición de las  primeras hojas y hasta la recolección de los plátanos, a intervalos de 7 a  21 días, sin superar un total de 8 aplicaciones al año como máximo.... Plazo de seguridad..Se recomienda mantener un plazo de seguridad entre la última aplicación de  Serenade Max y la cosecha, de:..- 3 días para vid, tomate, pimiento, berenjena, fresa, lechugas y  similares, manzano, peral, frutales de hueso..- 1 día para aguacate, bayas (zarzamoras, frambuesas, arándanos, grosellas,  moras, etc), cucurbitáceas, mango, membrillero, níspero europeo, níspero  japonés, nogal, plantas de perfume, aromáticas y medicinales, platanera..- no procede para los cultivos de champiñón, florales y ornamentales",

targets: "Aplicaciones autorizadas y dosis de empleo..Dada la elevada persistencia de .Envidor®., y teniendo en cuenta que las mejores eficacias se obtienen cuando se  dirige a los primeros estadios larvarios de los ácaros, los tratamientos  con Envidor deberán realizarse, en general, al inicio de las infestaciones,  para así limitar el desarrollo de nuevas generaciones de ácaros....Aplicar al aire libre en pulverización foliar, manual o con tractor en:...• .Cítricos.: Contra ácaro rojo (Panonychus citri), araña roja común (Tetranychus  urticae) y otros ácaros tetraníquidos, realizar un único tratamiento en  pulverización a la aparición de la plaga, desde la caída de los pétalos  hasta la maduración del fruto, a la dosis del 0,02% (siendo la dosis máxima  0,6 l/ha)...• .Frutales de pepita.(manzano y peral).: Contra ácaro rojo (Panonychus ulmi), araña roja común (Tetranychus  urticae) y eriófidos (ácaro blanco: Epitrimerus pyri; Aculus  schlechtendali), realizar un tratamiento preventivo a la caída de pétalos,  o bien un tratamiento erradicativo a la aparición de la plaga, desde la  caída de los pétalos hasta la maduración del fruto, a la dosis del 0,04%  (siendo la dosis máxima 0,6 l/ha)...• .Frutales de hueso (melocotonero, nectarino, albaricoquero, cerezo y  ciruelo):. Contra ácaro rojo (Panonychus ulmi), araña roja común (Tetranychus  urticae), araña amarilla (Eotetranychus carpini) y eriófidos (emplomado:  Aculus cornutus), realizar un único tratamiento en pulverización a la  aparición de la plaga, desde la caída de pétalos hasta la maduración del  fruto, a la dosis del 0,04% (siendo la dosis máxima 0,6 l/ha)...• .Platanera.: Contra araña roja común (Tetranychus urticae) y otros ácaros  tetraníquidos, realizar un único tratamiento en pulverización a la  aparición de la plaga, a la dosis del 0,02% con un volumen de caldo entre  1.500-3.000 L/ha...• .Vid (incluido parral).: Realizar un tratamiento al inicio de la brotación (5ª hoja desplegada),  contra eriófidos (Calepitrimerus vitis,), o bien a la aparición del ácaro  rojo (Panonychus ulmi) o araña roja común (Tetranychus urticae), desde la  caída de pétalos hasta la maduración de las uvas, a la dosis del 0,04%  (siendo la dosis máxima de 0,2 l/ha en aplicaciones de brotación y 0,4 l/ha  contra ácaros tetraníquidos en aplicaciones post-florales).... Plazo de seguridad hasta la recolección..En cítricos, frutales de pepita y de hueso, platanera y vid, el plazo de  espera entre la aplicación y la cosecha deberá ser, como mínimo, de 14 días....Autorizaciones para usos menores según el Artículo 51 del Reglamento [CE]  Nº 1107/2009. La persona que utilice el producto fitosanitario será  responsable en relación con los fallos de eficacia o con la fitotoxicidad  del producto para el que se han concedido estas autorizaciones para usos  menores:..• .Almendro y avellano., contra ácaros tetraníquidos y eriófidos (ácaro rojo y blanco, eriófidos y  araña roja común): Realizar un único tratamiento por campaña, en  pulverización foliar al 0.04%, sin sobrepasar la dosis máxima de 0,6 L/ha,  antes del comienzo de la formación de los frutos.  Plazo de seguridad entre  el último tratamiento y la recolección: 30 días...• .Lúpulo., contra ácaros tetraníquidos y eriófidos (ácaro rojo y blanco, eriófidos y  araña roja común): Realizar un único tratamiento por campaña, en  pulverización foliar al 0.04%, sin sobrepasar la dosis máxima de 0,4 L/ha,  desde la formación de los brotes laterales hasta la formación de las  inflorescencias.  Plazo de seguridad entre el último tratamiento y la  recolección: 21 días....Observaciones..Debido a su particular modo de acción, pueden transcurrir algunos días  hasta que los efectos de Envidor sean evidentes. Para prevenir la aparición  de resistencias, no aplicar este producto ni ningún otro que contenga  spirodiclofen más de una vez por período vegetativo.",
targets1: "",
des: "Envidor®. es un producto acaricida que contiene spirodiclofen, sustancia activa  perteneciente a la nueva clase química de los derivados del ácido tetrónico  (IRAC 23). Aplicado en pulverización foliar, Envidor controla eficazmente  infestaciones de ácaros tetraníquidos, como el ácaro rojo y la araña roja  común en cítricos, frutales de pepita y hueso, platanera y en vid, así como  de ácaros eriófidos en frutales de pepita y hueso y en vid...",

cultivo: "cultivo:.2... Plazo de Seguridad:. Para la recolección 28 días en manzano y peral y 14 días en..melocotonero, nectarino y ciruelo....PREVENCIÓN DE LA RESISTENCIA..Alsystin SC es un insecticida perteneciente al Grupo 15 (clasificación  IRAC) y actúa sobre insectos inhibiendo la biosíntesis de quitina. El  repetido uso de Alsystin SC y los productos con el mismo modo de acción,  puede promover el desarrollo de poblaciones resistentes  y determinar la  ineficacia de la defensa. Para evitar la aparición de resistencia es  conveniente alternar productos de diferente modo de acción y complementar  las estrategias defensivas mediante control biológico y agronómico....COMPATIBILIDAD:. este producto no es compatible con productos de reacción alcalina.",

targets: "Aplicaciones autorizadas..Manzano, Peral:. contra agusanado del fruto (carpocapsa -Cydia pomonella- y polilla  oriental -Cydia molesta-), minadores de las hojas (Leucoptera scitella,  Phyllonorycter blancardella, P. corylifoliella), psila (Cacopsylla pyri),  orugas defoliadoras y de la piel del fruto (Orgya antiqua, Achips podanus,  Pandemis cerasana, P. heparana) y taladro amarillo (Zeuzera pyrina): 25  ml/hl (0,25-0,375 l/ha). Aplicar desde el inicio del vuelo al inicio de la  puesta. Efectuar como máximo 2 aplicaciones contra Carpocapsa (C.  pomonella) (1ª y 2ª generación) y polilla oriental (C. molesta) (3ª y 4ª  generación). Contra minadores de las hojas (L. scitella, P. blancardella,  P. corylifoliella) intervenir justo antes del pico de vuelo en 1ª o 2ª  generación. Para el control de la psila del peral (P. pyri) intervenir en  2ª generación, en el estadio de \"huevos blancos\", mezclando el producto con  aceite mineral al 0,25 - 0,5%. Para el control de orugas defoliadoras y de  la piel del fruto (O. antiqua, A. podanus, P. cerasana, P. heparana)  realizar 1 aplicación a la aparición de las primeras larvas. Contra taladro  amarillo (Z. pyrina) hacer 2 aplicaciones después de 40 días, mojando bien  la parte leñosa, en el periodo de máximo vuelo de los adultos (junio-julio)...Melocotonero, Nectarino, Ciruelo:. contra agusanado del fruto (polilla oriental -Cydia molesta-, polilla del  ciruelo -Cydia funebrana- y anarsia -Anarsia lineatella-), minadores de las  hojas (Phyllonorycter pomonella) y taladro amarillo (Zeuzera pyrina): 25  ml/hl (0,25 - 0,375 l/ha). Aplicar desde el inicio del vuelo al inicio de  la puesta. Efectuar como máximo 2 aplicaciones contra la polilla oriental  (C. molesta) (2ª y 3ª generación) y la polilla del ciruelo (C. funebrana)  (1ª y 2ª generación). Contra el minador de las hojas (Phyllonorycter  pomonella) intervenir justo antes del pico de vuelo en 1ª o 2ª generación.  Contra taladro amarillo (Z. pyrina) hacer 2 aplicaciones después de 40  días, mojando bien la parte leñosa, en el periodo de máximo vuelo de los  adultos (junio-julio)...Número máximo de aplicaciones por ciclo de cultivo:.2... Plazo de Seguridad:. Para la recolección 28 días en manzano y peral y 14 días en..melocotonero, nectarino y ciruelo....PREVENCIÓN DE LA RESISTENCIA..Alsystin SC es un insecticida perteneciente al Grupo 15 (clasificación  IRAC) y actúa sobre insectos inhibiendo la biosíntesis de quitina. El  repetido uso de Alsystin SC y los productos con el mismo modo de acción,  puede promover el desarrollo de poblaciones resistentes  y determinar la  ineficacia de la defensa. Para evitar la aparición de resistencia es  conveniente alternar productos de diferente modo de acción y complementar  las estrategias defensivas mediante control biológico y agronómico....COMPATIBILIDAD:. este producto no es compatible con productos de reacción alcalina.",
targets1: "",
des: "ALSYSTIN SC. es un preparado insecticida a base de triflumuron, sustancia que actúa  inhibiendo la síntesis de la quitina. El producto es activo sobre diversos  lepidópteros y psílidos plaga. Actúa por ingestión y contacto. Su actividad  es muy marcada sobre larvas en primeros estadios de desarrollo pero también  actúa sobre las que se encuentran en  los últimos, e incluso sobre pupas;  interfiere la eclosión de los huevos presentes y puede condicionar la  fecundidad y fertilidad de adultos expuestos. No posee propiedades  sistémicas pero destaca su elevada persistencia...",

cultivo: "cultivos  de:Albaricoquero, contra mosca de la fruta, orugas y pulgones.Melocotonero  y nectarino, contra mosca de la fruta, orugas, mosquito verde y  pulgones.Manzano, contra mosca de la fruta, carpocapsa y pulgones.Peral,  contra mosca de la fruta, carpocapsa, psila y pulgones.Tomate y berenjena,  contra heliotis, orugas, mosca blanca, chinche verde y pulgones.Remolacha  azucarera: Contra cásida, cleonus, lixus, maripaca, orugas, mosca de la  remolacha, pulgones y pulguilla.Alfalfa: Contra cuca negra, cuca verde,  orugas y pulgones.Algodón: Contra heliotis, gusano rosado, earias, pulgones  y mosca blanca. Dosis y modo de empleoAplicar en pulverización normal,  procurando un completo recubrimiento del cultivo a tratar, con los  siguientes condicionamientos:- Albaricoquero, melocotonero, nectarino,  manzano y peral: Efectuar un máximo de 2 aplicaciones por ciclo vegetativo,  espaciadas al menos 14 días, a dosis de 50-60 ml/hL, con un máximo de 0,6  L/ha por aplicación.- Berenjena: Efectuar un máximo de 3 aplicaciones por  ciclo vegetativo espaciadas al menos 14 días, a dosis de 50-60 ml/hL.-  Tomate: Efectuar un máximo de 3 aplicaciones por ciclo vegetativo  espaciadas al menos 14 días, a dosis de 50-60 ml/hL. No sobrepasar la dosis  de 0,6 L/ha en tomate en invernadero y de 0,625 L/ha en tomate al aire  libre.- Remolacha azucarera: Efectuar una única aplicación por campaña a  dosis de 0,5-0,6 L/ha.- Alfalfa: Efectuar un máximo de 2 aplicaciones por  ciclo vegetativo, espaciadas al menos 30 días, a dosis de 0,3-0,4 L/ha-  Algodón: Efectuar un máximo de 3 aplicaciones por ciclo vegetativo,  espaciadas al menos 14 días, a dosis de 0,6-0,8 L/haOtros condicionamientos  generales:- Al aire libre, aplicar en pulverización con tractor, que en  cultivos de porte superior a 1 m deberá llevar cabina cerrada. En tomate y  berenjena se puede efectuar la aplicación con mochila.- En invernadero, los  recintos tratados se señalizarán con la siguiente frase: “Invernadero en  tratamiento fitosanitario. No entrar ni situarse en las inmediaciones  mientras se está realizando el tratamiento y hasta que no se deposite  totalmente la nube de pulverización”. Para las aplicaciones en invernadero  podrán utilizarse los siguientes sistemas:- Pulverización manual sólo  cuando los cultivos no sobrepasen el metro de altura (utilizar dosis  inferiores a 0,45 L/ha).- En instalaciones fijas de pulverización  automatizadas.- Pulverizadores hidroneumáticos tipo cañón atomizador con  tractor de cabina cerrada, aplicando desde el exterior. Plazo de  seguridadEntre el tratamiento y la recolección:3 días en tomate y  berenjena.7 días en albaricoquero, melocotonero, nectarino, manzano y  peral.14 días en alfalfa.21 días en algodón.30 días en remolacha azucarera...",

des: "Proteus O-Teq es un nuevo producto insecticida que contiene dos materias activas,  tiacloprid y deltametrin, pertenecientes a las familias de los  neonicotinoides y piretroides, respectivamente. Esta combinación permite  incidir sobre las plagas en dos puntos de acción, confiriendo al producto  un amplio espectro de acción y alta eficacia. Su aplicación foliar permite  controlar eficazmente numerosas plagas.",

img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Dafene_Progress.ashx?h=121&amp;la=es-ES&amp;w=120",
cultivo: "cultivo:...- .Olivo.: Contra mosca y prays, a la dosis de 0,1% en pulverización foliar a todo  terreno con tractor utilizando una dosis máxima de 0,9 L/ha, volumen de  caldo de entre 700-900 L/ha, en una única aplicación por campaña, o bien  utilizando una dosis máxima de 0,5 L/ha, volumen de caldo de entre 700-800  L/ha y dos aplicaciones por campaña con un intervalo de 10 días. En  pulverización manual utilizar una dosis máxima de 0,45 L/ha, dos  aplicaciones por campaña con un intervalo de 10 días...En tratamientos en pulverización cebo (gota gruesa), contra mosca, a la  dosis de 0,625%, utilizando una dosis máxima de 0,125 L/ha en bandas o  parcheo en la cara sur del árbol, volumen de caldo de 20 L/ha y una única  aplicación/campaña. Preparar el caldo al 0,625% de formulado más 0,650% de  proteína hidrolizada. Tener en cuenta la guía de buenas prácticas para la  aplicación de productos fitosanitarios. La evaluación del riesgo de  toxicología se ha llevado a cabo sin tener en cuenta la mezcla del producto  con la proteína para las aplicaciones en cebo...- .Cítricos jóvenes. contra pulgones, a la dosis de 0,1% y cítricos adultos contra pulgones, a  la dosis de 0,05%. Realizar una única aplicación con un gasto máximo de  producto de 0,45 L/ha. Tratar los cítricos en producción antes del cuajado  de los frutos..- .Ajos, chalote.: Contra trips, a la dosis de 0,1%. Realizar un máximo de dos aplicaciones  con un intervalo de 10 días un volumen de caldo de 450-600 L/ha, y un gasto  máximo de 0,6 L/ha..- .Cebolla.: Contra trips y mosca de la cebolla, a la dosis de 0,1%. Realizar un  máximo de dos aplicaciones con un intervalo de 10 días un volumen de caldo  de 450-600 L/ha, y un gasto máximo de 0,6 L/ha..- .Centeno, trigo, trigo duro, triticale.: Contra pulgones, a la dosis de 0,5 L/ha. Realizar una única aplicación  por campaña hasta el final de la floración del cereal (BBCH 69). Volumen de  caldo: 200 L/ha...- .Ornamentales herbáceas.: Contra pulgones, a la dosis de 0,06 %. Realizar hasta dos aplicaciones  por campaña con un intervalo de 7 días, utilizando una dosis máxima de 0,45  L/ha...- .Ornamentales leñosas.: Contra pulgones, a la dosis de 0,06 %. En pulverización con tractor  realizar hasta dos aplicaciones por campaña con un intervalo de 7 días,  volumen de caldo de entre 700-800 L/ha, y un gasto máximo de 0,5 L/ha. En  pulverización manual, realizar hasta dos aplicaciones por campaña con un  intervalo de 7 días y gasto máximo de 0,45 L/ha...- .Remolacha azucarera y remolacha de mes.a: Contra pulgones, a la dosis de 0,6 L/ha. En pulverización normal con  tractor realizar hasta 2 aplicaciones por campaña espaciadas 21 días con un  volumen de caldo de 200-400 L/ha. En pulverización manual, igual que con  tractor, excepto que la dosis será de 0,45.L/ha..- .Repollo.: Contra pulgones, a la dosis de 0,6 L/ha. Con tractor realizar una única  aplicación por campaña con un volumen de caldo de 300-500 L/ha. En  aplicación manual, igual que con tractor, excepto que la dosis máxima será  de 0,45 L/ha...- .Tomate.: Contra pulgones. En pulverización con tractor realizar hasta 2  aplicaciones por campaña espaciadas 14 días a la dosis de 0,15% (con un  máximo de 0,6 L/ha). En aplicación manual, igual que con tractor, excepto  que la dosis máxima será de 0,45 L/ha...- .Zanahoria.: Contra mosca, a la dosis de 0,6 L/ha. Contra Psila rosae, utilizar en  pulverización normal con tractor a un volumen de caldo de entre 300-600  L/ha, con un máximo de 3 aplicaciones por campaña y un intervalo de 7 días  entre tratamientos. En pulverización manual, igual que con tractor, excepto  que la dosis máxima será de 0,45 L/ha... Plazos de seguridad..• .Ajos, chalote, cebolla y repollo.: 14 días..• .Tomate.: 21 días..• .Remolacha azucarera y remolacha de mesa.: 28 días..• .Zanahoria.: 35 días..• .Olivo.: 42 días..• .Cítricos.: 120 días..• .Centeno, trigo, trigo duro, triticale, ornamentales herbáceas y  ornamentales leñosas.: No procede...Precauciones..El ingrediente activo del producto pertenece al grupo de los  organofosforados, grupo 1B del IRAC. La reiteración en el empleo de  insecticidas con el mismo modo de acción durante muchos años puede generar  que aparezcan poblaciones resistentes. Para reducir el riesgo de aparición  de resistencias, es aconsejable alternar insecticidas con diferentes modos  de acción, y combinarlos con otros métodos de control.",

consi_tec: "Dafene Progress. es un insecticida a base de Dimetoato en .formulación estabilizada.. Se reduce de forma radical la formación de Isodimetoato, metabolito no  activo, más tóxico y de mal olor que se produce en las formulaciones  clásicas de Dimetoato. Insecticida sistémico que actúa por ingestión y  contacto, que controla eficazmente insectos chupadores y masticadores....Aplicaciones autorizadas, dosis y modo de empleo..Aplicar en pulverización normal con tractor y manual. Sólo autorizado en  aplicaciones al aire libre...A fin de evitar riesgos en la aplicación, antes de aplicar lea los  condicionamientos específicos de aplicación según cultivo:...- .Olivo.: Contra mosca y prays, a la dosis de 0,1% en pulverización foliar a todo  terreno con tractor utilizando una dosis máxima de 0,9 L/ha, volumen de  caldo de entre 700-900 L/ha, en una única aplicación por campaña, o bien  utilizando una dosis máxima de 0,5 L/ha, volumen de caldo de entre 700-800  L/ha y dos aplicaciones por campaña con un intervalo de 10 días. En  pulverización manual utilizar una dosis máxima de 0,45 L/ha, dos  aplicaciones por campaña con un intervalo de 10 días...En tratamientos en pulverización cebo (gota gruesa), contra mosca, a la  dosis de 0,625%, utilizando una dosis máxima de 0,125 L/ha en bandas o  parcheo en la cara sur del árbol, volumen de caldo de 20 L/ha y una única  aplicación/campaña. Preparar el caldo al 0,625% de formulado más 0,650% de  proteína hidrolizada. Tener en cuenta la guía de buenas prácticas para la  aplicación de productos fitosanitarios. La evaluación del riesgo de  toxicología se ha llevado a cabo sin tener en cuenta la mezcla del producto  con la proteína para las aplicaciones en cebo...- .Cítricos jóvenes. contra pulgones, a la dosis de 0,1% y cítricos adultos contra pulgones, a  la dosis de 0,05%. Realizar una única aplicación con un gasto máximo de  producto de 0,45 L/ha. Tratar los cítricos en producción antes del cuajado  de los frutos..- .Ajos, chalote.: Contra trips, a la dosis de 0,1%. Realizar un máximo de dos aplicaciones  con un intervalo de 10 días un volumen de caldo de 450-600 L/ha, y un gasto  máximo de 0,6 L/ha..- .Cebolla.: Contra trips y mosca de la cebolla, a la dosis de 0,1%. Realizar un  máximo de dos aplicaciones con un intervalo de 10 días un volumen de caldo  de 450-600 L/ha, y un gasto máximo de 0,6 L/ha..- .Centeno, trigo, trigo duro, triticale.: Contra pulgones, a la dosis de 0,5 L/ha. Realizar una única aplicación  por campaña hasta el final de la floración del cereal (BBCH 69). Volumen de  caldo: 200 L/ha...- .Ornamentales herbáceas.: Contra pulgones, a la dosis de 0,06 %. Realizar hasta dos aplicaciones  por campaña con un intervalo de 7 días, utilizando una dosis máxima de 0,45  L/ha...- .Ornamentales leñosas.: Contra pulgones, a la dosis de 0,06 %. En pulverización con tractor  realizar hasta dos aplicaciones por campaña con un intervalo de 7 días,  volumen de caldo de entre 700-800 L/ha, y un gasto máximo de 0,5 L/ha. En  pulverización manual, realizar hasta dos aplicaciones por campaña con un  intervalo de 7 días y gasto máximo de 0,45 L/ha...- .Remolacha azucarera y remolacha de mes.a: Contra pulgones, a la dosis de 0,6 L/ha. En pulverización normal con  tractor realizar hasta 2 aplicaciones por campaña espaciadas 21 días con un  volumen de caldo de 200-400 L/ha. En pulverización manual, igual que con  tractor, excepto que la dosis será de 0,45.L/ha..- .Repollo.: Contra pulgones, a la dosis de 0,6 L/ha. Con tractor realizar una única  aplicación por campaña con un volumen de caldo de 300-500 L/ha. En  aplicación manual, igual que con tractor, excepto que la dosis máxima será  de 0,45 L/ha...- .Tomate.: Contra pulgones. En pulverización con tractor realizar hasta 2  aplicaciones por campaña espaciadas 14 días a la dosis de 0,15% (con un  máximo de 0,6 L/ha). En aplicación manual, igual que con tractor, excepto  que la dosis máxima será de 0,45 L/ha...- .Zanahoria.: Contra mosca, a la dosis de 0,6 L/ha. Contra Psila rosae, utilizar en  pulverización normal con tractor a un volumen de caldo de entre 300-600  L/ha, con un máximo de 3 aplicaciones por campaña y un intervalo de 7 días  entre tratamientos. En pulverización manual, igual que con tractor, excepto  que la dosis máxima será de 0,45 L/ha... Plazos de seguridad..• .Ajos, chalote, cebolla y repollo.: 14 días..• .Tomate.: 21 días..• .Remolacha azucarera y remolacha de mesa.: 28 días..• .Zanahoria.: 35 días..• .Olivo.: 42 días..• .Cítricos.: 120 días..• .Centeno, trigo, trigo duro, triticale, ornamentales herbáceas y  ornamentales leñosas.: No procede...Precauciones..El ingrediente activo del producto pertenece al grupo de los  organofosforados, grupo 1B del IRAC. La reiteración en el empleo de  insecticidas con el mismo modo de acción durante muchos años puede generar  que aparezcan poblaciones resistentes. Para reducir el riesgo de aparición  de resistencias, es aconsejable alternar insecticidas con diferentes modos  de acción, y combinarlos con otros métodos de control.",
