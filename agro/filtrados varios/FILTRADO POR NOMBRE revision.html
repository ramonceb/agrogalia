targets: "Aplicaciones autorizadas..Cítricos.: Pulgones (Toxoptera aurantii, Aphis gossypii, Aphis spiraecola), Mosca de  la fruta (Ceratitis capitata): 35-40 mL/hL (0,4-0,5 L/ha). Efectuar 1  aplicación a la aparición de la plaga, en las primeras fases de la  infestación....Frutos de cáscara. (almendro, avellano, castaño, nogal, pistacho): Carpocapsa (Cydia  pomonella, Cydia splendana), Diablo del avellano (Curculio nucum), Tigre  del almendro (Monosteira unicostata), Pammene fasciana: 35-40 mL/hL  (0,4-0,5 L/ha). Intervenir a la aparición de la plaga. Efectuar como máximo  3 aplicaciones separadas 14 días....Manzano, peral.: Pulgón verde (Aphis pomi), Piojo de San José (Quadraspidiotus  perniciosus), Psila (Psylla piri), Carpocapsa (Cydia pomonella), Orugas de  la piel (Capua reticulana, Pandemis cerasana, Pandemis heparana, Archips  podanus, Archips rosanus), Antonomo (Anthonomus pomorum), Hoplocampa  (Hoplocampa brevis, Hoplocampa minuta), Perrisia (Dasyneura pyri, Dasyneura  mali), Mosca de la fruta (Ceratitis capitata), Minadores de hoja  (Lithocolletis blancardella, Lithocolletis (=Phyllonorycter)  corylifoliella, Leucoptera scitella): 30-50 mL/hL (0,3-0,7 L/ha).  Intervenir en pre-floración contra pulgones, a la migración de las ninfas  contra cochinillas, a la caída de las hojas contra la psila del peral, a la  aparición de la plaga en los otros casos. Efectuar como máximo 3  aplicaciones separadas 14 días....Melocotonero, albaricoquero, cerezo, ciruelo.: Pulgón (Myzus persicae, Hyalopterus amygdali), Cochinillas  (Quadraspidiotus perniciosus, Diaspis pentagona), Polilla oriental (Cydia  molesta), Anarsia (Anarsia lineatella), Hoplocampa (Hoplocampa brevis,  Hoplocampa minuta, Hoplocampa flava), Mosca de la fruta (Ceratitis  capitata), Mosca de la cereza (Rhagoletis cerasi), Trips (Thrips major,  Thrips meridionalis, Thrips tabaci), Minadores de hoja (Lithocolletis  (=Phyllonorycter) pomonella, Lyonetia clerckella): 30-50 mL/hL (0,3-0,7  L/ha). Intervenir a la aparición de la plaga, en pre-floración (botón rosa)  contra pulgones y trips. Efectuar como máximo 3 aplicaciones separadas 14  días....Vid (uva de mesa y de vinificación).: Polilla del racimo (Lobesia botrana, Clysia ambiguella), Mosquito verde  (Empoasca flavescens), Scaphoideus titanus, Metcalfa pruinosa: 30-60 mL/hL  (0,25-0,7 L/ha). Intervenir a la aparición de la plaga. Efectuar como  máximo 3 aplicaciones separadas 14 días...Fresa (invernadero).: Pulgones (Sitobion fragariae, Aphis gossypii, Chaetosiphon fragaefolii):  0,3-0,5 L/ha. Intervenir a la aparición de la plaga. Efectuar como máximo 3  aplicaciones separadas 14 días....Fresa (aire libre).: Pulgones (Sitobion fragariae, Aphis gossypii, Chaetosiphon fragaefolii):  0,3-0,5 L/ha. Intervenir a la aparición de la plaga. Efectuar como máximo 3  aplicaciones separadas 14 días....Olivo.: Prays (Prays oleae), Mosca del olivo (Bactrocera oleae), Caparreta negra  (Saissetia oleae): 40-50 mL/hL (0,4-0,7 L/ha). Intervenir a la aparición de  la plaga. Efectuar como máximo 3 aplicaciones separadas 14 días....Kiwi.: Mosca de la fruta (Ceratitis capitata), Metcalfa pruinosa: 50 mL/hL  (0,4-0,5 L/ha). Intervenir a la aparición de la plaga. Efectuar como máximo  3 aplicaciones separadas 14 días....Patata.: Pulgones (Myzus persicae, Macrosiphum euphorbiae, Aphis nasturtii),  Escarabajo de la patata (Leptinotarsa decemlineata), Polilla de la patata  (Phtorimaea operculella) (acción colateral): 0,3-0,5 L/ha. Intervenir a la  aparición de la plaga. Efectuar como máximo 3 aplicaciones separadas 14  días....Zanahoria, rábano.: Pulgones (Cavariella aegopodii, Dysaphis foeniculus, Dysaphis apiifolia,  Dysaphis crataegi), Mosca (Phytomyza atricornis, Lyriomyza huidobrensis),  Pulguilla (Phyllotreta atra, Phyllotreta nigripes, Phyllotreta undulata):  0,3-0,5 L/ha. Intervenir a la aparición de la plaga. Efectuar como máximo 3  aplicaciones separadas 14 días....Cebolla, ajo, chalote, cebolleta, puerro.: Thrips tabaci, Lilioceris merdigera: 0,3-0,5 L/ha. Intervenir a la  aparición de la plaga. Efectuar como máximo 3 aplicaciones separadas 14  días....Tomate (invernadero).: Pulgones (Myzus persicae, Aphis gossypii),Escarabajo de la patata  (Leptinotarsa decemlineata), Heliotis (Heliothis armígera), Orugas  defoliadoras (Spodoptera littoralis, Spodoptera exigua, Mamestra brassicae,  Plusia gamma,), Ostrinia nubilalis, Chinche verde (Nezara viridula):  0,3-0,5 L/ha y Mosca blanca (Bemisia tabaci, Trialeurodes vaporariorum):  0,5 L/ha. Intervenir a la aparición de la plaga. Efectuar como máximo 4 3  aplicaciones separadas 7 días....Pimiento, berenjena (invernadero).: Pulgones (Myzus persicae, Aphis gossypii), Mosca blanca (Bemisia tabaci,  Trialeurodes vaporariorum), Escarabajo de la patata (Leptinotarsa  decemlineata), Heliotis (Heliothis armígera), Orugas defoliadoras  (Spodoptera littoralis, Spodoptera exigua, Mamestra brassicae, Plusia  gamma,), Ostrinia nubilalis, Chinche verde (Nezara viridula):0,5-0,7 L/ha.  Intervenir a la aparición de la plaga. Efectuar como máximo 4 aplicaciones  separadas 7 días....Tomate, pimiento, berenjena (aire libre).: Pulgones (Myzus persicae, Aphis gossypii), Escarabajo de la patata  (Leptinotarsa decemlineata), Heliotis (Heliothis armígera), Orugas  defoliadoras (Spodoptera littoralis, Spodoptera exigua, Mamestra brassicae,  Plusia gamma,), Ostrinia nubilalis, Chinche verde (Nezara viridula):  0,3-0,5 L/ha. Intervenir a la aparición de la plaga. Efectuar como máximo 3  aplicaciones separadas 14 días....Pepino, pepinillo, calabacín (invernadero).: Pulgones (Aphis gossypii), Mosca blanca (Bemisia tabaci, Trialeurodes  vaporariorum):0,5-0,7 L/ha. Intervenir a la aparición de la plaga. Efectuar  como máximo 4 aplicaciones separadas 7 días...Pepino, pepinillo, calabacín (aire libre).: Pulgones (Aphis gossypii, Myzus persicae): 0,3-0,5 L/ha. Intervenir a la  aparición de la plaga. Efectuar como máximo 3 aplicaciones separadas 14  días....Melón, sandía, calabaza (invernadero).: Pulgones (Aphis gossypii, Myzus persicae): 0,5-0,7 L/ha. Intervenir a la  aparición de la plaga. Efectuar como máximo 3 aplicaciones separadas 7 días....Melón, sandía, calabaza (aire libre).: Pulgones (Aphis gossypii, Myzus persicae): 0,3-0,5 L/ha. Intervenir a la  aparición de la plaga. Efectuar como máximo 3 aplicaciones separadas 14  días....Brécol, coliflor, repollo, col china.: Mosca blanca (Aleyrodes proletella), Pulgones (Brevicoryne brassicae),  Orugas defoliadoras (Mamestra brassicae, Pieris rapae, Pieris brassicae,  Plutella xylostella, Plutella maculipennis,), Pulguilla (Phyllotreta atra,  Phyllotreta nigripes,), Trips (Thrips major, Thrips meridionalis, Thrips  tabaci): 0,3-0,5 L/ha. Intervenir a la aparición de la plaga. Efectuar como  máximo 2 aplicaciones separadas 7 días....Lechuga y similares, incluidas las Brassicáceas, excepto escarola (aire  libre e invernadero).: Pulgones (Nasonovia ribis-nigri), Orugas defoliadoras (Spodoptera  littoralis, Spodoptera exigua, Mamestra brassicae), Athalia rosae: 0,3-0,5  L/ha. Intervenir a la aparición de la plaga. Efectuar como máximo 3  aplicaciones separadas 7 días...Hierbas aromáticas frescas (aire libre).: Pulgones (Nasonovia ribis-nigri), Orugas defoliadoras (Spodoptera  littoralis, Spodoptera exigua, Mamestra brassicae), Athalia rosae,  Pulguilla (Phyllotreta atra, Phyllotreta nigripes): 0,3 L/ha. Efectuar una  aplicación a la aparición de la plaga, en las primeras fases de la  infestación....Judía, judía verde, haba, guisante (aire libre).: Pulgones (Aphis fabae, Acyrtosiphon pisum), Ostrinia nubilalis, Sitona  lineatus, Thrips tabaci: 0,3-0,5 L/ha. Intervenir a la aparición de la  plaga. Efectuar como máximo 2 aplicaciones separadas 14 días....Espárrago: Criocero (Crioceris asparagi), Thrips tabaci, Pulgones  (Brachycorynella asparagi).: 0,3-0,5 L/ha. La aplicación será posterior a la recolección. Intervenir a  la aparición de la plaga. Efectuar como máximo 2 aplicaciones separadas 14  días....Alcachofa.: Pulgones (Anuraphis helichrysi, Brachycaudus cardui), Taladro de la  alcachofa (Hydroecia xanthenes), Orugas defoliadoras (Spodoptera  littoralis, Spodoptera exigua, Depressaria erinaceella): 0,3-0,5 L/ha.  Intervenir a la aparición de la plaga. Efectuar como máximo 3 aplicaciones  separadas 7 días....Setas cultivadas:. Larvas de dípteros (Diptera), Colémbolos (Collembola): 0,3 L/ha. Efectuar  una aplicación 3 días antes de la primera fructificación y otra aplicación  3 días antes de la segunda....Colza, Girasol.: Meligethes aeneus, Pulguilla (Phyllotreta atra, Phyllotreta nigripes,  Phyllotreta undulata), Psylliodes chrysocephala, Orugas defoliadoras  (Pieris brassicae, Pieris rapae), Ceuthorrynchus napi: 0,3 L/ha. Efectuar  una aplicación a la aparición de la plaga, en las primeras fases de la  infestación. Sólo en colza, en caso de necesidad, es posible efectuar hasta  4 aplicaciones separadas 14 días....Algodón.: Pulgones (Aphis gossypii), Mosca blanca (Bemisia tabaci, Trialeurodes  vaporariorum), Thrips tabaci: 0,5-0,7 L/ha. Intervenir a la aparición de la  plaga. Efectuar como máximo 2 3 aplicaciones separadas 14 días....Trigo, cebada, centeno, avena.: Pulgones (Macrosiphum avenae, Rhopalosiphum maydis), Chinches (Eurygaster  maura, Nezara viridula), Babosilla (Lema melanopus): 0,3-0,5 L/ha. Efectuar  1 aplicación a la aparición de la plaga, en las primeras fases de la  infestación...Maíz, maíz dulce, sorgo.: Pulgones (Macrosiphum avenae, Rhopalosiphum maydis), Taladros (Ostrinia  nubilalis, Sesamia cretica, Sesamia nonagrioides,), Gusanos grises (Agrotis  segetum, Agrotis ípsilon), Diabrotica (Diabrotica virgifera virgifera),  Mosquito verde (Zyginidia pullula), Laodelphax striatellus: 0,3-0,5 L/ha.  Intervenir a la aparición de la plaga. Efectuar como máximo 3 aplicaciones  separadas 14 días....Remolacha azucarera y forrajera.: Pulgón negro (Aphis fabae), Pulguilla (Chaetocnema tibialis), Orugas  defoliadoras (Mamestra brassicae), Gusanos gr img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Centurion_Plus.ashx?h=120&amp;la=es-ES&amp;w=120",
cultivo: "cultivos de hoja ancha. Aplicado a partir del estadio de 3 hojas de las  malas hierbas, Centurion Plus les reduce rápidamente su vigor y  crecimiento, al tiempo que produce clorosis y necrosis en la parte de los  tejidos jóvenes, lo que lleva a un colapso progresivo de las partes  foliares restantes...Centurion® Plus actúa eficazmente contra las gramíneas anuales y perennes  más resistentes: cañota (Sorghum halepense), espiguilla (Poa annua), grama  común (Cynodon dactylon), cebada ratonera (Hordeum murinum) … y a las dosis  más bajas es efectivo contra las gramíneas anuales tales como vallico o  margall (Lolium spp), avena o cugula (Avena spp), alpiste brava (Phalaris  spp), Echinochloa spp, arroz salvaje, trigo y cebada como malas hierbas....Aplicaciones autorizadas, dosis y modo de empleo..Herbicida contra malas hierbas en postemergencia. Aplicar al aire libre, en  pulverización normal dirigida al suelo, con tractor o con lanza y/o  mochila, en postemergencia del cultivo. Realizar una aplicación por cultivo.......Aplicar con todas las malas hierbas gramíneas completamente emergidas y con  suficiente follaje para que puedan absorber el producto, antes de que  entren en competencia con el cultivo. El momento óptimo de aplicación sobre  las malas hierbas gramíneas va desde el estadio de 3 hojas hasta el ahijado  en anuales y con tallos de 15-20 cm de longitud en perennes. Centurion®  Plus puede aplicarse en todo tipo de suelos....Para una correcta absorción, Centurion® Plus precisa tras la aplicación de,  como mínimo, 1 hora sin que se produzcan precipitaciones...Malas hierbas sometidas a condiciones de estrés como sequía, heladas,  inundaciones, decaimiento natural u otras condiciones ambientales que  impidan un correcto crecimiento activo pueden no ser controladas  debidamente, al interferir estas condiciones en la absorción y  translocación de Centurion® Plus...No aplicar con viento y, en cualquier caso, asegurarse de que la deriva no  alcanza los cultivos y vegetación adyacente, especialmente los  susceptibles, como los cultivos de gramíneas, cereales y maíz en  particular. Debe considerarse el uso de boquillas anti-deriva para evitar  que la deriva de la pulverización alcance las zonas vecinas,  particularmente si se usa el producto en parcelas con cultivos adyacentes  de cereales...No aplicar con temperaturas o humedad ambiente muy altas o muy bajas; para  la aplicación, el rango óptimo de temperaturas va de 8 a 25ºC con una  humedad ambiental por encima del 65%...No efectuar labores de cultivo hasta, al menos, transcurrida una semana de  la aplicación, para dar tiempo a que se produzca la translocación,  especialmente en el caso de malas hierbas gramíneas perennes....Precauciones de empleo..Tras la normal cosecha del cultivo tratado con Centurion® Plus, o tras un  fallo del mismo por la causa que sea, puede instalarse inmediatamente  cualquier cultivo de hoja ancha...Se recomienda dejar transcurrir 4 semanas antes de sembrar cualquier  cultivo de gramíneas tras un cultivo tratado con Centurion® Plus. Dejar  transcurrir 7 días como mínimo entre la aplicación de Centurion® Plus y  otros herbicidas....Observaciones..Los síntomas se observan de una a tres semanas después de la aplicación del  herbicida, dependiendo del tipo de gramínea y de las condiciones  ambientales...No mezclar ningún aceite o coadyuvante a Centurion® Plus pues ya viene  incorporado en su formulación.",

    {

url: "/Productos/Herbicidas/Challenge.aspx",
nom: "Challenge®",
composicion: "Aclonifen 60 %",
img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Challenge.ashx?h=120&amp;la=es-ES&amp;w=120",
cultivo: " Ajo, apio, cebolla, cebollino, chirivía, girasol, guisantes verdes, otras  hierbas aromáticas (caléndula, cilantro, eneldo, hinojo, manzanilla,  perejil, genciana y angélica), leguminosas de grano, patata y tabaco.... Dosis y modo de empleo:..Aplicar mediante pulverización normal en una única aplicación, con un  volumen de caldo de 300-500 l/ha en ajos, apio, cebolla, girasol, guisantes  verdes, leguminosas de grano y patata, y un volumen de caldo de 150-400  l/ha en cebollino, chirivía, otras hierbas aromáticas (caléndula, cilantro,  eneldo, hinojo, manzanilla, perejil, genciana y angélica) y tabaco. Aplicar  a las siguientes dosis:..Ajo.: 2,5 l/ha en preemergencia..Apio.: 2,5 l/ha en postrasplante..Cebolla.: 2 l/ha en postemergencia a partir del estadio de 3-4 hojas..Cebollino.: 2,5 l/ha en preemergencia..Chirivía.: 2,5 l/ha en preemergencia..Girasol.: 2,5-4 l/ha en preemergencia..Guisantes verdes.: 2,5-4 l/ha en preemergencia..Otras hierbas aromáticas:..Angélica.: 1 l/ha en postemergencia a partir del estadio de 3-4 hojas...Caléndula, cilantro, eneldo, hinojo, manzanilla, perejil.: 2,5 l/ha en preemergencia..Genciana.: 2,5 l/ha en postemergencia a partir del estadio de 3-4 hojas...Leguminosas de grano.: 2,5-4 l/ha en preemergencia..Patata.: 2,5 – 4,0 l/ha en preemergencia..Tabaco.: 2,5 l/ha en preplantación/pretrasplante... Plazo de seguridad:..No procede, excepto en:..Chirivía y genciana: 70 días...Apio, angélica, caléndula, cilantro, eneldo, hinojo, manzanilla y perejil:  90 días...Agitar enérgicamente antes de usarlo, pues el contenido puede haberse  separado durante el almacenamiento...Observaciones..Para complementar el espectro de actividad se puede mezclar con otros  herbicidas autorizados en los diferentes cultivos, usándose en estos casos  la dosis mínima. Una vez aplicado el producto, no debe trabajarse ni  moverse el suelo...Para una buena acción herbicida se precisa cierta humedad en el terreno  (lluvia o riego). En patata no aplicar en presencia de brotes del tubérculo  ya emergidos o con grietas ya abiertas en el terreno. No aplicar sobre la  variedad Mona Lisa. No aplicar en judías ni en soja. No aplicar si se  cultiva adormidera en parcelas colindantes. Los efectos del producto sobre  el cultivo y las malas hierbas aumentan con las temperaturas. No aplicar en  cultivo sometido a condiciones de estrés (suelo, hídrico, plagas, etc.).",

img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Monsoon.ashx?h=120&amp;la=es-ES&amp;w=120",
cultivo: "cultivo durante todo el periodo de sensibilidad a la competición de la  flora infestante....Aplicaciones autorizadas..Cultivo de maíz...No aplicar en maíz dulce ni reventón.... Dosis y modo de empleo..1,5 - 2 L/ha de producto en 150-400 L/ha de agua, utilizando la dosis más  alta (2 L) en hierbas de difícil control como cañota....Se recomienda realizar la aplicación con el cultivo entre 2 y 6 hojas, en  caso de una sola aplicación....Se puede repartir la dosis en dos aplicaciones, realizando la primera  aplicación entre los estadios de 2-3 hojas del cultivo y la segunda  aplicación entre los estadios de 5-8 hojas del cultivo, sin sobrepasar los  2 L/ha entre las dos aplicaciones...Observaciones..No mezclar con abonos líquidos foliares, insecticidas organofosforados, ni  con aceites o mojantes...No aplicar ningún insecticida organofosforado por vía foliar 7 días antes o  después del tratamiento...En caso de realizarse una aplicación de insecticida organofosforado en  gránulos en la siembra del maíz, se recomienda respetar un plazo de al  menos 20 días entre la aplicación de éste y Monsoon Active...Se recomienda aplicar sobre cultivo de maíz en buen estado vegetativo...Debe aplicarse en el rango de temperatura de 10-25ºC. Después de un periodo  frío (<10ºC) la aplicación debe retrasarse hasta que el cultivo reanude el  crecimiento activo....Cultivos de reemplazo..Si por causa de un accidente, hubiera que levantar el cultivo, podrá  resembrarse maíz un mes después de la aplicación o alfalfa pasado tres  meses; en ambos casos tras una labor....Rotación de cultivos..Después de un maíz tratado con Monsoon Active en el curso de una rotación  habitual, siguiendo las buenas prácticas agrícolas y en condiciones  climatológicas normales, se pueden implantar los siguientes cultivos de  rotación: trigo y cebada de invierno o primavera, triticale, maíz, sorgo,  girasol, remolacha azucarera de primavera), guisante de primavera, patata  (9 meses de intervalo entre aplicación y siembra) y judía verde....Siempre es conveniente realizar una labor profunda previa, especialmente en  años con pluviometrías inferiores a la media de la zona....La velocidad de degradación de Monsoon Active en suelo está condicionada  por varios factores, como la humedad y el pH entre otros; por lo que los  intervalos entre aplicación y siembra pueden variar en función de éstos así  como con la sensibilidad de los cultivos en rotación. Se recomienda siempre  revisar antes de la siembra del cultivo siguiente si la pluviometría ha  sido más baja de lo habitual.... Plazo de seguridad:..No procede",

des: "Monsoon Active. es un nuevo herbicida de postemergencia para el control en maíz, de malas  hierbas anuales gramíneas y dicotiledóneas, así como contra cañota (Sorghum  halepense) de semilla y rizoma...Monsoon Active contiene los principios activos foramsulfuron y  tiencarbazona. La materia activa foramsulfuron se absorbe principalmente  por vía foliar, mientras que tiencarbazona se absorbe por vía foliar y  radicular. Las dos materias activas se traslocan rápidamente al interior de  las plantas infestantes hasta el meristemo, donde actúan inhibiendo la  enzima acetolactato-sintasa .(Grupo HRAC B)...La persistencia de su acción es suficiente para garantizar la protección  del cultivo durante todo el periodo de sensibilidad a la competición de la  flora infestante...",

e hasta que el cultivo reanude el  crecimiento activo....Cultivos de reemplazo..Si por causa de un accidente, hubiera que levantar el cultivo, podrá  resembrarse maíz un mes después de la aplicación o alfalfa pasado tres  meses; en ambos casos tras una labor....Rotación de cultivos..Después de un maíz tratado con Monsoon Active en el curso de una rotación  habitual, siguiendo las buenas prácticas agrícolas y en condiciones  climatológicas normales, se pueden implantar los siguientes cultivos de  rotación: trigo y cebada de invierno o primavera, triticale, maíz, sorgo,  girasol, remolacha azucarera de primavera), guisante de primavera, patata  (9 meses de intervalo entre aplicación y siembra) y judía verde....Siempre es conveniente realizar una labor profunda previa, especialmente en  años con pluviometrías inferiores a la media de la zona....La velocidad de degradación de Monsoon Active en suelo está condicionada  por varios factores, como la humedad y el pH entre otros; por lo que los  intervalos entre aplicación y siembra pueden variar en función de éstos así  como con la sensibilidad de los cultivos en rotación. Se recomienda siempre  revisar antes de la siembra del cultivo siguiente si la pluviometría ha  sido más baja de lo habitual.... Plazo de seguridad:..No procede",

img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/SpadeFlexx.ashx?h=118&amp;la=es-ES&amp;w=120",
cultivo: "cultivo de maíz. Isoxaflutol actúa  inhibiendo el 4-HPPD, esta inhibición provoca un blanqueo característico en  las especies sensibles. Es un herbicida sistémico que se absorbe  rápidamente a través de las raíces y los brotes de las plantas....Spade Flexx tiene un amplio espectro de eficacia sobre las hierbas  dicotiledóneas o monocotiledóneas anuales presentes en los campos de maíz y  adormidera....Aplicaciones autorizadas:..Spade Flexx puede usarse en adormidera y en maíz para producción de grano o  ensilaje.... Dosis y modo de empleo:..En maíz, el producto se puede aplicar bien en pre emergencia o en  postemergencia precoz, hasta el estadio de 3 hojas del cultivo (BBCH 13)  con volumen de caldo de 150 - 400 L/ha. En adormidera el producto se ha de  aplicar en pre-emergencia del cultivo con volumen de caldo de 200-400 L/ha....Spade Flexx se recomienda para el control hierbas de hoja ancha y gramíneas  anuales a una dosis que oscila de 0,2 – 0,4 L/ha en maíz y de 0,2 – 0,25  L/ha en adormidera....La dosis dependerá de las especies a controlar y su estadio de desarrollo,  obteniéndose los mejores resultados en aplicaciones precoces (máximo 1-2  hojas para gramíneas y 2 hojas para dicotiledóneas). Las dosis máximas se  utilizarán en presencia de gramíneas y dicotiledóneas de difícil control....Muy buena eficacia sobre las siguientes especies:..Abutilon theophrasti, Amaranthus retroflexus, Ambrosia eliator, Anagallis  arvensis Chenopodium album, Galinsoga parviflora , Lamium spp, Matricaria  spp, Solanum nigrum, Stellaria media....Buena eficacia sobre:..Capsella spp, Datura spp , Digitaria spp, Echinochloa spp, Polygonum  persicaria, Portucala oleracea, Setaria verticillata , Sinapis arvensis,  Thlaspi arvense, Veronica spp, Sorghum halepense (de semilla), Xanthium  strumarium...Eficacia moderada:..Chenopodium hybridum, Fumaria officinalis, Polygonum aviculare, Polygonum  lapathifolium, Setaria viridis, Viola spp., Xanthium spinosum. Eficacia  insuficiente:Polygonum convolvulus....Tolerancia varietal:..Spade Flexx ha sido bien tolerado por todas las variedades de maíz y  adormidera ensayadas....Cultivos subsiguientes:...Cultivos de sustitución:..En caso de fallo de cultivo tratado con Spade Flexx es posible sembrar:..• Maíz y adormidera sin intervalo de espera tras una labor profunda o  superficial...• Ryegrass sin intervalo de espera pero tras una labor profunda...• Colza y mostaza tras un intervalo de 75 días y una labor profunda o  superficial...• Alfalfa tras un intervalo de 75 días y una labor profunda....Cultivos de rotación:..Después de un cultivo tratado con Spade Flexx, en el curso de una rotación  habitual, siguiendo las buenas prácticas agrícolas y en condiciones  climatológicas normales es posible sembrar:..Trigo, cebada, judía verde, guisante de primavera, lino de primavera,  girasol, remolacha azucarera primaveral, patata, soja, maíz, adormidera y  sorgo....El establecimiento de cualquier otro cultivo no mencionado será  responsabilidad exclusiva del usuario... Observaciones:..No aplicar con viento fuerte. Una lluvia o un riego hasta 2-3 semanas  después del tratamiento mejoran su eficacia.",

img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Adengo.ashx?h=120&amp;la=es-ES&amp;w=120",
cultivo: "cultivo como de la mala hierba; hasta un estadio máximo de 3 hojas  desplegadas...Entre las malas hierbas dicotiledóneas controladas, destacan: .Abutilon spp, Amaranthus spp, Atriplex pátula, Chenopodium spp, Datura  stramonium, Polygonum spp, Solanum spp, Sonchus spp, Stellaria spp,  Xanthium spp, Portulaca oleracea...Entre las malas hierbas gramíneas controladas, destacan: .Digitaria sanguinalis, Echinochloa cruz-galli, Panicum spp, Setaria spp,  Sorghum halepense. (de semilla)...Tiene efecto limitativo de .Cyperus spp..... Dosis y modo de empleo:..Aplicar una sola vez en pulverización normal a las dosis de 0,33-0,44 l/ha  con un volumen de caldo de 150-400 l/ha, utilizando las dosis más bajas en  suelos ligeros y menor presión de hierbas...Riegos o lluvias posteriores a la aplicación, dentro de un intervalo de 2 a  3 semanas, mejoran la eficacia del producto.... Observaciones:..No aplicar ningún insecticida organofosforado por vía foliar 7 días antes o  después del tratamiento. No aplicar con viento fuerte. No se recomienda  aplicar en maíz destinado a la multiplicación de semillas...La aplicación repetida de Adengo® u otros herbicidas con el mismo modo de  acción en el mismo campo, puede potenciar el desarrollo de biotipos de  hierbas resistentes, por lo que se debe alternar con otros herbicidas de  diferente modo de acción en los cultivos sucesivos....Rotación de cultivos:..Después de un maíz con .Adengo®. siguiendo las buenas prácticas agrícolas y en condiciones climatológicas  normales, se pueden implantar los siguientes cultivos de rotación: trigo,  cebada, judía, guisante de primavera, girasol, soja, maíz y sorgo; en caso  de remolacha azucarera de primavera y patata respetar 11 meses de intervalo  mínimo entre aplicación y siembra....Siempre es conveniente realizar una labor profunda previa, especialmente en  años con pluviometrías inferiores a la media de la zona. No implante el  siguiente cultivo en un plazo inferior a 90 días....La velocidad de degradación de .Adengo®. en suelo está condicionada por varios factores, como la humedad y el pH  entre otros; por lo que los intervalos entre aplicación y siembra pueden  variar en función de éstos así como la sensibilidad de los cultivos en  rotación. Son cultivos especialmente sensibles la remolacha y el girasol,  siendo en estos casos recomendable revisar antes de la siembra si la  pluviometría del periodo ha sido más baja de lo habitual....La plantación de cualquier otro cultivo no mencionado será responsabilidad  exclusiva del usuario....Nota:..Las recomendaciones e información que facilitamos son fruto de amplios y  rigurosos estudios y ensayos. Sin embargo, en la utilización pueden  intervenir numerosos factores que escapan a nuestro control (preparación de  mezclas, aplicación, climatología, etc.). La Compañía garantiza la  composición, formulación y contenido. El usuario será responsable de los  daños causados (falta de eficacia, toxicidad en general, residuos, etc.)  por inobservancia total o parcial de las instrucciones de la etiqueta.",

targets1: "",
des: "Adengo®. es un herbicida de pre-emergencia y post-emergencia precoz (hasta un  máximo de 3 hojas desplegadas del maíz), que asocia dos materias activas,  isoxaflutol y tiencarbazona-metil, que le confieren eficacia sobre malas  hierbas anuales, gramíneas y dicotiledóneas; incluso difíciles de combatir  o aquellas que presentan resistencia a herbicidas tradicionales...Adengo®. se absorbe tanto por las raíces como por las hojas y se trasloca hacia el  ápice y los bordes de las hojas en crecimiento....Isoxaflutol actúa inhibiendo el 4-HPPD. Esta inhibición provoca un blanqueo  característico en las especies sensibles (Grupo HRAC F2)....Tiencarbazona-metil actúa inhibiendo la síntesis de la enzima acetolactato  sintetasa (Grupo HRAC B)...",

img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Bayfolan_Aminoacidos.ashx?h=121&amp;la=es-ES&amp;w=120",
cultivo: "cultivo: .Hortícolas, frutales y cítricos, viñedo, olivo, cereales, alfalfa y otros  cultivos extensivos.... Dosis y modo de empleo..- .Hortícolas., aplicar al 0,2-0,3% (200-300 cc/ 100 L de agua) en los momentos de mayor  crecimiento. Repetir cada 15 días...- .Frutales y cítricos., antes y después de la floración al 0,3% y repetir cada 2-3 semanas...- .Viñedo y olivo., antes de la floración y después del cuajado del fruto, aplicar al 0,3%  con un gasto de, al menos, 4 L de producto por ha...- .Cereales, alfalfa y otros cultivos extensivos., aplicar al 0,2-0,3% (200-300 cc / 100 L de agua) o dosis superiores que  aseguren un consumo de producto de 2-3 L/ha.",
cultivo1: "",
targets: "Aplicaciones autorizadas..Fertilización por vía foliar en cualquier cultivo: .Hortícolas, frutales y cítricos, viñedo, olivo, cereales, alfalfa y otros  cultivos extensivos.... Dosis y modo de empleo..- .Hortícolas., aplicar al 0,2-0,3% (200-300 cc/ 100 L de agua) en los momentos de mayor  crecimiento. Repetir cada 15 días...- .Frutales y cítricos., antes y después de la floración al 0,3% y repetir cada 2-3 semanas...- .Viñedo y olivo., antes de la floración y después del cuajado del fruto, aplicar al 0,3%  con un gasto de, al menos, 4 L de producto por ha...- .Cereales, alfalfa y otros cultivos extensivos., aplicar al 0,2-0,3% (200-300 cc / 100 L de agua) o dosis superiores que  aseguren un consumo de producto de 2-3 L/ha.",
targets1: "",
des: "Bayfolan Aminoácidos. es un abono líquido especial para aplicación foliar, que contiene  aminoácidos procedentes de la hidrólisis de proteínas naturales de origen  animal, y microelementos....La aplicación de Bayfolan Aminoácidos por vía de pulverización foliar,  aporta a las plantas los macro-elementos nutritivos necesarios para su  desarrollo, en una proporción equilibrada. Contiene, además, los  principales micronutrientes igualmente necesarios y cuya deficiencia uede  ocasionar reducción del crecimiento y merma en la producción. La forma  quelatizada en que se encuentran, favorece un rápida asimilación y un  máximo aprovechamiento de los mismos....La presencia de aminoácidos libres en el preparado permite a las plantas  acortar el ciclo normal de síntesis de las proteínas e independizarlo de  los factores ambientales, lo que supone una ventaja cuando estos son  desfavorables....Bayfolan Aminoácidos actúa como solución tampón en los caldos de  pulverización,manteniendo en ellos un pH neutro y favoreciendo el buen  resultado de la aplicación cuando se emplean aguas duras o se mezcla con  productos fitosanitarios...",
consi_tec: "Bayfolan Aminoácidos. es un abono líquido especial para aplicación foliar, que contiene  aminoácidos procedentes de la hidrólisis de proteínas naturales de origen  animal, y microelementos....La aplicación de Bayfolan Aminoácidos por vía de pulverización foliar,  aporta a las plantas los macro-elementos nutritivos necesarios para su  desarrollo, en una proporción equilibrada. Contiene, además, los  principales micronutrientes igualmente necesarios y cuya deficiencia uede  ocasionar reducción del crecimiento y merma en la producción. La forma  quelatizada en que se encuentran, favorece un rápida asimilación y un  máximo aprovechamiento de los mismos....La presencia de aminoácidos libres en el preparado permite a las plantas  acortar el ciclo normal de síntesis de las proteínas e independizarlo de  los factores ambientales, lo que supone una ventaja cuando estos son  desfavorables....Bayfolan Aminoácidos actúa como solución tampón en los caldos de  pulverización,manteniendo en ellos un pH neutro y favoreciendo el buen  resultado de la aplicación cuando se emplean aguas duras o se mezcla con  productos fitosanitarios....Aplicaciones autorizadas..Fertilización por vía foliar en cualquier cultivo: .Hortícolas, frutales y cítricos, viñedo, olivo, cereales, alfalfa y otros  cultivos extensivos.... Dosis y modo de empleo..- .Hortícolas., aplicar al 0,2-0,3% (200-300 cc/ 100 L de agua) en los momentos de mayor  crecimiento. Repetir cada 15 días...- .Frutales y cítricos., antes y después de la floración al 0,3% y repetir cada 2-3 semanas...- .Viñedo y olivo., antes de la floración y después del cuajado del fruto, aplicar al 0,3%  con un gasto de, al menos, 4 L de producto por ha...- .Cereales, alfalfa y otros cultivos extensivos., aplicar al 0,2-0,3% (200-300 cc / 100 L de agua) o dosis superiores que  aseguren un consumo de producto de 2-3 L/ha.",

url: "/Productos/Diversos/Bayfolan-Calcio.aspx",
nom: "BAYFOLAN-CALCIO",
composicion: "9,5 % N, 15 % CaO + Quelatos B, Fe, Cu, Mn, Zn",
img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Bayfolan_Calcio.ashx?h=121&amp;la=es-ES&amp;w=120",
cultivo: "#VALUE!",
cultivo1: "",
targets: "Aplicaciones autorizadas..- .Manzano., contra el “bitter pit”...Iniciar los tratamientos a la caída de pétalos y repetir luego cada 2-3  semanas. Se recomienda dar 3 aplicaciones que pueden elevarse hasta 6 en  variedades muy sensibles o en zonas donde se presente habitualmente tal  deficiencia...- .Tomate y pimiento., contra la marchitez apical de los frutos. Iniciar los tratamientos  después del cuajado de los mismos y repetir cada 8-10 días...- .Platanera.. Aplicar durante la formación del fruto a intervalos de 2-3 semanas, con  un promedio de 2 tratamientos.... Dosis y modo de empleo..- .Manzano., al 0,3-0,4% (300-400 cc/100 L de agua)...- .Tomate y pimiento., al 0,1-0,15% (100-150 cc/100 L de agua), o bien 2 L/ha...- .Platanera., al 0,3-0,4% (300-400 cc/100 L de agua) en pulverización normal, o bien en  riego por goteo de 16 a 20 L/ha, por cada tratamiento...Agitar enérgicamente antes de usarlo, pues el contenido puede haberse  separado durante el almacenamiento....Bayfolan Calcio puede aplicarse solo o junto con los productos  fitosanitarios normalmente empleados, aprovechando los tratamientos  usuales. La mezcla con productos cúpricos debe aplicarse inmediatamente  después de su preparación....Observaciones..El espacio vacío que se aprecia en el envase es una cámara de aire, dejada  a “ex profeso”, por exigirlo así este tipo de formulaciones. En el  almacenaje de .Bayfolan Calcio. deben evitarse las oscilaciones fuertes de temperatura. No almacenar a  temperaturas inferiores a 5ºC ni superiores a 40ºC...Si el .Bayfolan Calcio. se expone a temperaturas extremas durante un período de tiempo prolongado,  puede producirse una separación de fases de formulación. Esta separación no  afecta, sin embargo, para nada al poder fertilizante del preparado, el cual  recupera nuevamente su aspecto y homogeneidad tan pronto como se agita o se  mueve bien. En prevención de posibles separaciones de fases, como  consecuencia de un almacenaje prolongado, es conveniente remover o agitar  bien el producto inmediatamente antes de preparar el caldo fertilizante.",
targets1: "",
des: "Bayfolan Calcio. es un corrector de la carencia de calcio presentado en forma de suspensión  coloidal, lo que permite un elevado contenido en elementos nutrientes que  pone a disposición de las plantas en forma fácilmente asimilable...",
consi_tec: "Bayfolan Calcio. es un corrector de la carencia de calcio presentado en forma de suspensión  coloidal, lo que permite un elevado contenido en elementos nutrientes que  pone a disposición de las plantas en forma fácilmente asimilable....Aplicaciones autorizadas..- .Manzano., contra el “bitter pit”...Iniciar los tratamientos a la caída de pétalos y repetir luego cada 2-3  semanas. Se recomienda dar 3 aplicaciones que pueden elevarse hasta 6 en  variedades muy sensibles o en zonas donde se presente habitualmente tal  deficiencia...- .Tomate y pimiento., contra la marchitez apical de los frutos. Iniciar los tratamientos  después del cuajado de los mismos y repetir cada 8-10 días...- .Platanera.. Aplicar durante la formación del fruto a intervalos de 2-3 semanas, con  un promedio de 2 tratamientos.... Dosis y modo de empleo..- .Manzano., al 0,3-0,4% (300-400 cc/100 L de agua)...- .Tomate y pimiento., al 0,1-0,15% (100-150 cc/100 L de agua), o bien 2 L/ha...- .Platanera., al 0,3-0,4% (300-400 cc/100 L de agua) en pulverización normal, o bien en  riego por goteo de 16 a 20 L/ha, por cada tratamiento...Agitar enérgicamente antes de usarlo, pues el contenido puede haberse  separado durante el almacenamiento....Bayfolan Calcio puede aplicarse solo o junto con los productos  fitosanitarios normalmente empleados, aprovechando los tratamientos  usuales. La mezcla con productos cúpricos debe aplicarse inmediatamente  después de su preparación....Observaciones..El espacio vacío que se aprecia en el envase es una cámara de aire, dejada  a “ex profeso”, por exigirlo así este tipo de formulaciones. En el  almacenaje de .Bayfolan Calcio. deben evitarse las oscilaciones fuertes de temperatura. No almacenar a  temperaturas inferiores a 5ºC ni superiores a 40ºC...Si el .Bayfolan Calcio. se expone a temperaturas extremas durante un período de tiempo prolongado,  puede producirse una separación de fases de formulación. Esta separación no  afecta, sin embargo, para nada al poder fertilizante del preparado, el cual  recupera nuevamente su aspecto y homogeneidad tan pronto como se agita o se  mueve bien. En prevención de posibles separaciones de fases, como  consecuencia de un almacenaje prolongado, es conveniente remover o agitar  bien el producto inmediatamente antes de preparar el caldo fertilizante.",

nom: "Bayfolan® S",

img: "https://www.cropscience.bayer.es/~/media/Bayer CropScience/Country-Spain-Internet/Brand-Tags/Brandtag_Bayfolan_S.ashx?h=122&amp;la=es-ES&amp;w=120",
cultivo: "cultivos extensivos...Bayfolan S se disuelve en el agua directamente, sin dejar luego depósito  alguno que pueda obstruir las boquillas. Puede emplearse con cualquier tipo  de máquina pulverizadora, así como a través de las instalaciones de riego...Bayfolan S proporciona las siguientes ventajas:..- Mejora general del estado sanitario de la planta y restablecimiento más  rápido después de daños causados por granizos u otros fenómenos  meteorológicos adversos...- Estímulo adicional en el crecimiento de las raíces, que permite un mejor  aprovechamiento de las sustancias nutritivas existentes en el suelo...- Mejora de la calidad y de la coloración en los frutos, disminución del  “Russeting”, anticipación de la cosecha entre 5-10 días y rendimientos más  elevados...- Proporciona un valor pH de, aproximadamente, 6,5 a los caldos de  productos fitosanitarios, el cual puede considerarse como óptimo para los  mismos....Aplicaciones autorizadas..Bayfolan S puede emplearse en cualquier cultivo, ya que todas las plantas  son capaces de absorber alimento a través de las hojas...Bayfolan S resulta especialmente ventajoso en aquellos cultivos cuya masa  foliar se desarrolla rápidamente en los estados jóvenes de la planta.... Dosis y modo de empleo..La concentración normal de empleo es del 0,2-0,3% (200-300 cc/100 L agua),  empleando de 2 a 4 L de Bayfolan S por ha. Esta dosis, si fuera necesario,  puede ser aumentada...Es conveniente aplicar Bayfolan S varias veces, a intervalos de unas dos  semanas, para obtener el resultado apetecido...- .Hortalizas., aplicar al 0,2% (200 cc/100 L de agua) semanalmente, a través de las  hojas mediante pulverización, o bien al 0,4% (400 cc/100 L de agua) a  través de las raíces mediante riego...- .Cereales., aplicar a razón de 2-3 L/ha, según la dureza del agua y del contenido en  hierro de la misma. El producto puede emplearse junto con el caldo  herbicida...- .Alfalfa y forrajeras., aplicar en pulverización, usando 2-3 L/ha después del corte, en el  momento en que empiezan a rebrotar las plantas...- .Viñedo y olivos., aplicar al 0,3% o al 0,4%, si se trata de atomización, añadido a los  caldos de productos fitosanitarios...- .Frutales y cítricos., aplicar al 0,3%, antes y después de la floración, mezclado con los caldos  de productos fitosanitarios; aproximadamente 6-7 pulverizaciones durante la  campaña. Para obtener un efecto rápido puede aplicarse al 0,5%. En este  caso, el número de tratamientos será, lógicamente, menor...- .Lúpulo., aplicar al 0,3%, adicionado a los caldos de productos fitosanitarios...- .Plantas ornamentales., aplicar el 0,1% en cultivos bajo vidrio. Al 0,2% en viveros y cultivos al  aire libre. Si se aplica en atomización, al 0,4-0,6%....Observaciones..Bayfolan S es miscible con los caldos insecticidas, fungicidas y herbicidas  a excepción de los de reacción alcalina y de los sulfocálcicos.",

des: "Bayfolan S. es un abono foliar líquido, que ahorra trabajo y aporta los principios  nutritivos necesarios para la alimentación de las plantas...Bayfolan S se distingue por su extraordinaria fitocompatibilidad, por lo  que está especialmente indicado para el abono de hortalizas, frutales,  plantas ornamentales y cultivos extensivos...Bayfolan S se disuelve en el agua directamente, sin dejar luego depósito  alguno que pueda obstruir las boquillas. Puede emplearse con cualquier tipo  de máquina pulverizadora, así como a través de las instalaciones de riego...Bayfolan S proporciona las siguientes ventajas:..- Mejora general del estado sanitario de la planta y restablecimiento más  rápido después de daños causados por granizos u otros fenómenos  meteorológicos adversos...- Estímulo adicional en el crecimiento de las raíces, que permite un mejor  aprovechamiento de las sustancias nutritivas existentes en el suelo...- Mejora de la calidad y de la coloración en los frutos, disminución del  “Russeting”, anticipación de la cosecha entre 5-10 días y rendimientos más  elevados...- Proporciona un valor pH de, aproximadamente, 6,5 a los caldos de  productos fitosanitarios, el cual puede considerarse como óptimo para los  mismos...",
consi_tec: "Bayfolan S. es un abono foliar líquido, que ahorra trabajo y aporta los principios  nutritivos necesarios para la alimentación de las plantas...Bayfolan S se distingue por su extraordinaria fitocompatibilidad, por lo  que está especialmente indicado para el abono de hortalizas, frutales,  plantas ornamentales y cultivos extensivos...Bayfolan S se disuelve en el agua directamente, sin dejar luego depósito  alguno que pueda obstruir las boquillas. Puede emplearse con cualquier tipo  de máquina pulverizadora, así como a través de las instalaciones de riego...Bayfolan S proporciona las siguientes ventajas:..- Mejora general del estado sanitario de la planta y restablecimiento más  rápido después de daños causados por granizos u otros fenómenos  meteorológicos adversos...- Estímulo adicional en el crecimiento de las raíces, que permite un mejor  aprovechamiento de las sustancias nutritivas existentes en el suelo...- Mejora de la calidad y de la coloración en los frutos, disminución del  “Russeting”, anticipación de la cosecha entre 5-10 días y rendimientos más  elevados...- Proporciona un valor pH de, aproximadamente, 6,5 a los caldos de  productos fitosanitarios, el cual puede considerarse como óptimo para los  mismos....Aplicaciones autorizadas..Bayfolan S puede emplearse en cualquier cultivo, ya que todas las plantas  son capaces de absorber alimento a través de las hojas...Bayfolan S resulta especialmente ventajoso en aquellos cultivos cuya masa  foliar se desarrolla rápidamente en los estados jóvenes de la planta.... Dosis y modo de empleo..La concentración normal de empleo es del 0,2-0,3% (200-300 cc/100 L agua),  empleando de 2 a 4 L de Bayfolan S por ha. Esta dosis, si fuera necesario,  puede ser aumentada...Es conveniente aplicar Bayfolan S varias veces, a intervalos de unas dos  semanas, para obtener el resultado apetecido...- .Hortalizas., aplicar al 0,2% (200 cc/100 L de agua) semanalmente, a través de las  hojas mediante pulverización, o bien al 0,4% (400 cc/100 L de agua) a  través de las raíces mediante riego...- .Cereales., aplicar a razón de 2-3 L/ha, según la dureza del agua y del contenido en  hierro de la misma. El producto puede emplearse junto con el caldo  herbicida...- .Alfalfa y forrajeras., aplicar en pulverización, usando 2-3 L/ha después del corte, en el  momento en que empiezan a rebrotar las plantas...- .Viñedo y olivos., aplicar al 0,3% o al 0,4%, si se trata de atomización, añadido a los  caldos de productos fitosanitarios...- .Frutales y cítricos., aplicar al 0,3%, antes y después de la floración, mezclado con los caldos  de productos fitosanitarios; aproximadamente 6-7 pulverizaciones durante la  campaña. Para obtener un efecto rápido puede aplicarse al 0,5%. En este  caso, el número de tratamientos será, lógicamente, menor...- .Lúpulo., aplicar al 0,3%, adicionado a los caldos de productos fitosanitarios...- .Plantas ornamentales., aplicar el 0,1% en cultivos bajo vidrio. Al 0,2% en viveros y cultivos al  aire libre. Si se aplica en atomización, al 0,4-0,6%....Observaciones..Bayfolan S es miscible con los caldos insecticidas, fungicidas y herbicidas  a excepción de los de reacción alcalina y de los sulfocálcicos.",

des: "Los aminoácidos, que son los eslabones constituyentes de las proteínas,  juegan un importante papel en las plantas y constituyen una fuente de  almacenamiento y suministro de nitrógeno, que es uno de los elementos  nutritivos que las plantas necesitan en mayor cantidad y a la vez el  principal determinante del desarrollo vegetal...En una planta bien provista de alimento nitrogenado, la mayor parte del  contenido en las hojas se encuentra en las proteínas de las mismas....Folamina., aplicado por vía foliar, pone a disposición de las plantas un conjunto de  aminoácidos libres de rápida asimilación, con lo que se acorta el ciclo  normal de síntesis de las proteínas a partir de los nutrientes nitrogenados  aplicados al suelo y al propio tiempo lo independiza de los factores  ambientales que intervienen en dicho proceso...Ante una falta temporal de nitrógeno, las proteínas, que confieren a la  materia viva muchas de sus propiedades físicas y químicas, permiten la  movilización del mismo de los tejidos viejos a otros centros jóvenes de  crecimiento más activo....Con la aportación directa de los aminoácidos de Folamina se consigue su  rápido aprovechamiento nutritivo, favoreciendo el desarrollo vegetal, con  lo que se obtienen más y mejores cosechas..",

targets: "Aplicaciones autorizadas..Uva de vinificación:. Aplicar en pulverización normal con tractor a dosis de..2-2,2 L/ha para aclarar la floración y uniformar la maduración de los  frutos...Efectuar un único tratamiento por año y por parcela... Plazo de seguridad para la recolección: 28 días....Condiciones del tratamiento y ambientales:..- REGULACIÓN DE LA MADURACIÓN DE LOS FRUTOS: Aplicar 2 L/ha en tratamiento  dirigido a la zona de fruto o 2,2 L/ha en tratamiento de cobertura general.  Aplicar cuando del 15 al 30% de las bayas ya presenten color (envero)...- MODIFICACIÓN DEL NIVEL DE CUAJADO DE LOS FRUTOS (ACLAREO..DE LA FLORACION PRINCIPAL): No aplicar bajo condiciones climáticas  demasiado favorables a la actividad del producto (temperaturas superiores  a  25 C e higrometría > 60 %). No tratar una viña en condiciones de estrés  (viña debilitada, con síntomas de sequía, recientemente desyemada, podada,  inundada). La formulación de Fruitel® 180 penetra rápidamente dentro de la  planta, no realizar de nuevo una aplicación de Fruitel® 180 justo después  de una lluvia. Una doble aplicación tiene un efecto acumulativo que  conlleva un sobre-aclareo (incluso la destrucción de la cosecha)...- ACLAREO DE LA FLORACION TARDIA (DESTRUCCIÓN DE LOS RACIMOS PEQUEÑOS):  Aplicar 2,2 L/ha desde el estadio de plena floración al estado de cuajado  de los racimos pequeños. No aplicar antes de que todos los racimos de la  cosecha principal destinados a la vendimia hayan alcanzado el estado de  cierre completo de racimos. Respetar un periodo de espera de 8 días después  de un tratamiento cúprico para aplicar Fruitel® 180...Aplicar Fruitel® 180 antes de despampanar o respetar un periodo de espera  de 8 días después de despampanar.",
targets1: "",
des: "Fruitel® 180. es un producto que actúa sobre la síntesis natural de etileno por parte de  la planta y regula diversas funciones vegetales...En función del estado fenológico de la viña, una aplicación de Fruitel® 180  provocará una aceleración de los fenómenos de abscisión, una aceleración de  los fenómenos de maduración, o una estimulación de numerosas síntesis,  particularmente de los polifenoles, antocianos y taninos...",
consi_tec: "Fruitel® 180. es un producto que actúa sobre la síntesis natural de etileno por parte de  la planta y regula diversas funciones vegetales...En función del estado fenológico de la viña, una aplicación de Fruitel® 180  provocará una aceleración de los fenómenos de abscisión, una aceleración de  los fenómenos de maduración, o una estimulación de numerosas síntesis,  particularmente de los polifenoles, antocianos y taninos....Aplicaciones autorizadas..Uva de vinificación:. Aplicar en pulverización normal con tractor a dosis de..2-2,2 L/ha para aclarar la floración y uniformar la maduración de los  frutos...Efectuar un único tratamiento por año y por parcela... Plazo de seguridad para la recolección: 28 días....Condiciones del tratamiento y ambientales:..- REGULACIÓN DE LA MADURACIÓN DE LOS FRUTOS: Aplicar 2 L/ha en tratamiento  dirigido a la zona de fruto o 2,2 L/ha en tratamiento de cobertura general.  Aplicar cuando del 15 al 30% de las bayas ya presenten color (envero)...- MODIFICACIÓN DEL NIVEL DE CUAJADO DE LOS FRUTOS (ACLAREO..DE LA FLORACION PRINCIPAL): No aplicar bajo condiciones climáticas  demasiado favorables a la actividad del producto (temperaturas superiores  a  25 C e higrometría > 60 %). No tratar una viña en condiciones de estrés  (viña debilitada, con síntomas de sequía, recientemente desyemada, podada,  inundada). La formulación de Fruitel® 180 penetra rápidamente dentro de la  planta, no realizar de nuevo una aplicación de Fruitel® 180 justo después  de una lluvia. Una doble aplicación tiene un efecto acumulativo que  conlleva un sobre-aclareo (incluso la destrucción de la cosecha)...- ACLAREO DE LA FLORACION TARDIA (DESTRUCCIÓN DE LOS RACIMOS PEQUEÑOS):  Aplicar 2,2 L/ha desde el estadio de plena floración al estado de cuajado  de los racimos pequeños. No aplicar antes de que todos los racimos de la  cosecha principal destinados a la vendimia hayan alcanzado el estado de  cierre completo de racimos. Respetar un periodo de espera de 8 días después  de un tratamiento cúprico para aplicar Fruitel® 180...Aplicar Fruitel® 180 antes de despampanar o respetar un periodo de espera  de 8 días después de despampanar.",

des: "DELTA EC es un insecticida que actúa por contacto e ingestión, con amplio espectro  de actividad contra los insectos nocivos. Dotado de una rápida acción  inicial permite una protección de las plantas suficientemente duradera con  una gran seguridad de uso.Deltametrina 2,5% (EC)DeltametrinaAplicar en pulverización foliar normal, mediante tractor, lanza o pistola,  con un volumen de caldo de 1000 l/ha, a las dosis siguientes:DELTA EC no es miscible con productos fitosanitarios de reacción  ácida/alcalina. Para la mezcla con un fungicida en polvo mojable es  necesario añadir la cantidad de producto previamente diluido en agua a la  pasta fungicida ya preparada, manteniendo la agitación. Nota: Cuando se  mezcla con otras formulaciones se debe cumplir con el plazo de seguridad  más largo.  También deben observarse las precauciones necesarias para el  producto más tóxico. Si se produce un caso de intoxicación informar a su  médico de la mezcla completa.Diluir la dosis indicada de DELTA EC en un poco de agua, verter en el  depósito y ajustar el volumen, manteniendo la agitación. Las dosis  indicadas se refieren a tratamientos a un volumen normal. Para tratamientos  en un volumen reducido, aumentar la concentración en proporción a la  reducción del volumen de agua, a fin de mantener la misma dosis de  ingrediente activo por hectárea.DELTA EC actúa por contacto e ingestión, por ello es necesario realizar un  tratamiento muy preciso teniendo cuidado de repartir el producto tan  uniformemente como sea posible sobre toda la vegetación. En el caso de las  plantas de humectación difícil se recomienda la adición de un mojante  adecuado. Para garantizar la mejor eficacia realizar un tratamiento  temprano antes de que el parásito penetre en las hojas de las plantas o  provoque el rizado de hojas.Puede inducir la proliferación de ácaros por lo que se recomienda vigilar  los cultivos en que sean frecuentes los ataques de ácaros.",

des: "BUTTON es un herbicida que contiene mesotriona. La sustancia activa mesotriona es  un herbicida de post-emergencia. La absorción es principalmente vía foliar  y en alguna medida a través del suelo, con translocación acrópeta y  basípeta y distribución por toda la planta. BUTTON se utiliza para el control de dicotiledóneas y  gramíneas en maíz (grano y  forraje). Mesotriona 10% (SC)MesotrionaPara los cultivos destinados a la producción de semillas, consultar al  productor de semillas o respetar las recomendaciones del proveedor de  producción.PREPARACIÓN DE LA MEZCLA Añadir la cantidad recomendada de producto al tanque del pulverizador y  empezar a rellenarlo con agua hasta completar el volumen requerido teniendo  en cuenta el área de cultivo a tratar. Mantener la agitación continua en el  tanque durante la preparación y la aplicación. No preparar más solución que  la necesaria. PRECAUCIONES BIOLÓGICAS  después de la aplicación de BUTTON hubiera que levantar el cultivo de  maíz, puede sembrarse de nuevo maíz, tras una simple labor superficial. En  las parcelas tratadas con Mesotriona, podrán sembrarse como cultivos  siguientes en la alternativa: trigo, cebada y raygrass- No sembrar  remolacha, acelgas y guisantes. En cualquier caso, consultar con nuestro  Servicio Técnico.No aplicar en maíz dulce.Se recomienda la mezcla de herbicidas con diferentes modos de acción para  el manejo de resistencias, especialmente para las malas hierbas  A.retroflexus, C.album, E.crus-galli, C.canadensis y A.hibridus. Además, la  estrategia para el manejo de resistencias de esta formulación se limita al  manejo integrado para el control de gramíneas y dicotiledóneas en campo.Las principales estrategias de manejo de resistencias normalmente  recomendadas son: monitoreo regular del campo, seguir las condiciones  indicadas en la etiqueta del producto (no aplicar a una dosis mayor o menor  que la dosis recomendada y no aplicar ni demasiado tarde ni demasiado  pronto), integración de métodos químicos con métodos agronómicos, rotación  de cultivos con diferentes ciclos, selección de las variedades más  competitivas, retraso en la fecha de plantación, labranza convencional,  desherbaje mecánico. Siempre que sea posible, se deberán utilizar varias  estrategias conjuntamente. ",

targets1: "",
des: "CIZALLA OD es un herbicia que contiene nicosulfurón (familia química de las  sulfoilureas) y sulcotriona (familia química de las Benzoil-Ciclohexadina  (o tricetonas)), para el control de dicotiledóneas anuales y gramíneas  anuales y vivaces. Actúa por vía sistémica, foliar y radicular. Nicosulfurón es un herbicida sistémico que se absorbe por vía foliar  fundamentalmente y en menor medida vía radicular. Es transportado por la  savia hacia las partes activas de las malas hierbas provocando una parada  inmediata de su crecimiento La sulcotriona es absorbida principalmente por las hojas pero también por  las raíces. Es transportada por la savia y produce el blanqueamiento y  muerte de las malas hierbas en los 3-4 días siguientes a la aplicación. La  sulcotriona posee igualmente una actividad radicular interesante en  condiciones húmedas (persistencia de acción frente a emergencias tardías  tras la aplicación).La combinación de las dos sustancias activas permiten a CIZALLA OD controlar un gran abanico de malas hierbas en el cultivo del maíz.Nicosulfuron 2 % + Sulcotriona 15% (OD)Nicosulfuron + Sulcotriona",
consi_tec: "RECOMENDACIONES DE USO: CIZALLA OD debe aplicarse sobre el cultivo en crecimiento, en buen estado vegetativo  y bien implantado. No tratar los cultivos en mal estado sanitario, con  frío, en situación de estrés hídrico, exceso de agua o si el intervalo de  temperaturas es muy alto. Para conseguir los mejores resultados, las malas  hierbas  deberían encontrarse en el momento  más precoz posible de su  desarrollo  y en condiciones de crecimiento para facilitar la absorción  foliar de la mezcla herbicida. PRECAUCIONES DE EMPLEO Tratar con tiempo tranquilo, realizar una pulverización homogénea y  cuidadosa. Tratar de evitar la deriva sobre los cultivos vecinos y fuentes  de agua. Utilizar las boquillas adaptadas a la presión de trabajo y al  volumen de caldo definido Tratar preferentemente entre los 15 y 25 ºC con una humedad superior al  60%. Mantenga un intervalo de 4 horassin lluvia o irrigación después del  tratamiento con CIZALLA OD.Cultivos de sustitución y cultivos siguientes en la rotación tras un  aplicación de CIZALLA OD : CULTIVOS DE SUSTITUCIÓN Si hubiera que reemplazar el cultivo ya tratado con  CIZALLA OD  solo se  recomienda  sembrar maíz.CULTIVOS DE ROTACIÓNNo se han encontrado problemas para los cultivos siguientes: En siembras de  otoño-invierno de patata y tras un laboreo previo, cebada, trigo duro,  trigo blando y ray-grass. En siembras de primavera de cebada, trigo,  algodón, cacahuete, pimiento, girasol, tomate, soja, alfalfa, y patata tras  las prácticas culturales habituales para su siembra o trasplante.",

des: "CIZALLA OD es un herbicia que contiene nicosulfurón (familia química de las  sulfoilureas) y sulcotriona (familia química de las Benzoil-Ciclohexadina  (o tricetonas)), para el control de dicotiledóneas anuales y gramíneas  anuales y vivaces. Actúa por vía sistémica, foliar y radicular. Nicosulfurón es un herbicida sistémico que se absorbe por vía foliar  fundamentalmente y en menor medida vía radicular. Es transportado por la  savia hacia las partes activas de las malas hierbas provocando una parada  inmediata de su crecimiento La sulcotriona es absorbida principalmente por las hojas pero también por  las raíces. Es transportada por la savia y produce el blanqueamiento y  muerte de las malas hierbas en los 3-4 días siguientes a la aplicación. La  sulcotriona posee igualmente una actividad radicular interesante en  condiciones húmedas (persistencia de acción frente a emergencias tardías  tras la aplicación).La combinación de las dos sustancias activas permiten a CIZALLA OD controlar un gran abanico de malas hierbas en el cultivo del maíz.Nicosulfuron 2 % + Sulcotriona 15% (OD)Nicosulfuron + Sulcotriona",
consi_tec: "RECOMENDACIONES DE USO: CIZALLA OD debe aplicarse sobre el cultivo en crecimiento, en buen estado vegetativo  y bien implantado. No tratar los cultivos en mal estado sanitario, con  frío, en situación de estrés hídrico, exceso de agua o si el intervalo de  temperaturas es muy alto. Para conseguir los mejores resultados, las malas  hierbas  deberían encontrarse en el momento  más precoz posible de su  desarrollo  y en condiciones de crecimiento para facilitar la absorción  foliar de la mezcla herbicida. PRECAUCIONES DE EMPLEO Tratar con tiempo tranquilo, realizar una pulverización homogénea y  cuidadosa. Tratar de evitar la deriva sobre los cultivos vecinos y fuentes  de agua. Utilizar las boquillas adaptadas a la presión de trabajo y al  volumen de caldo definido Tratar preferentemente entre los 15 y 25 ºC con una humedad superior al  60%. Mantenga un intervalo de 4 horassin lluvia o irrigación después del  tratamiento con CIZALLA OD.Cultivos de sustitución y cultivos siguientes en la rotación tras un  aplicación de CIZALLA OD : CULTIVOS DE SUSTITUCIÓN Si hubiera que reemplazar el cultivo ya tratado con  CIZALLA OD  solo se  recomienda  sembrar maíz.CULTIVOS DE ROTACIÓNNo se han encontrado problemas para los cultivos siguientes: En siembras de  otoño-invierno de patata y tras un laboreo previo, cebada, trigo duro,  trigo blando y ray-grass. En siembras de primavera de cebada, trigo,  algodón, cacahuete, pimiento, girasol, tomate, soja, alfalfa, y patata tras  las prácticas culturales habituales para su siembra o trasplante.",

des: "HERCAMPO GREEN es un herbicida sistémico no residual de postemergencia, activo contra  malas hierbas gramíneas y dicotiledóneas, anuales o perennes, que destruye  incluso las partes subterráneas de las mismas.Glifosato 36% (SL)Glifosato Aplicar en pulverización hidráulica mediante tractor con un consumo de  caldo de 200-500 l/ha, con una dosis máxima de 10 l/ha de producto; o  mediante equipo manual con un consumo de caldo de 300-500 l/ha y una dosis  máxima de 8 l/ha de producto.Pulverizar de forma homogénea sobre el follaje de las malas hierbas en  vegetación activa sin que el producto llegue a las hojas o partes verdes de  los cultivos. No tratar si amenaza lluvia en el momento de la aplicación.La lluvia o riego a las pocas horas del tratamiento puede reducir la  eficacia del mismo al lavar el producto hacia el suelo. Es conveniente  hacer la aplicación durante los primeros días después de una lluvia o  riego. El tiempo seco y la presencia de polvo en el ambiente disminuyen la  eficacia del tratamiento.Los efectos del tratamiento pueden verse a los 5-7 días después de la  aplicación, retrasándose cuando se aplica en tiempo frío. Los síntomas son:  detención del crecimiento, marchitez y necrosis final.No tratar con presencia de viento.No dar labores en el periodo de al menos 1 mes antes hasta 8 días después  de la aplicación.No mezclar HERCAMPO GREEN con productos no recomendados ya que podría reducirse la eficacia del  herbicida. Evitar el goteo por mojado excesivo ya que el producto se  inactiva en contacto con el suelo.En linderos tratar solo las zonas afectadas por malas hierbas.En praderas solo en aplicaciones puntuales para tratar malezas leñosas o en zonas  localizadas para tratar malas hierbas cuando se pretenda la regeneración de  las praderas o pastizalesEn canales de riego solo en las zonas de los márgenes afectados por malas hierbas, o previo  corte de agua, en el cauce, dejando un plazo de al menos 7 días antes de  hacer circular el agua de nuevo.En cortafuegos y leñosas en caso de que las infestaciones sean gramíneas anuales en estado de  crecimiento precoz, puede reducirse la dosis hasta 1.5 l/haNo realizar tratamientos con dosis superiores a 1.8 kg s.a./ha (5 litros HERCAMPO GREEN/ha) en terrenos forestales, si existen setas silvestres en la zona tratada.En olivo de almazara, para facilitar la recolección se puede efectuar un único tratamiento en  el ruedo del árbol a dosis de 3 l/ha realmente tratada y con un plazo de  seguridad de 7 días.En herbáceas extensivas tratar únicamente en presiembra. En caso de que las infestaciones sean  gramíneas anuales en estado de crecimiento precoz, puede reducirse la dosis  hasta 1.5 l/ha.En herbáceas intensivas, en las zonas del campo donde se siembra o transplanta el cultivo tratar  únicamente en presiembra del cultivo.Pulverizar de forma homogénea sobre el follaje de las malas hierbas en  vegetación activa sin que el producto llegue a las hojas o partes verdes de  los cultivos.",
